name: Build PDFs (Manual / Content Changes)

on:
  push:
    branches: [ main ]
    paths:
      - "content/**"
      - "scripts/make-pdfs.mjs"
      - "package.json"
      - "pnpm-lock.yaml"
  workflow_dispatch: {}

permissions:
  contents: read   # read-only; NO writing to repo

concurrency:
  group: pdfs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pdfs:
    # never trigger on bot pushes
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-22.04
    env:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: "1"
      PUPPETEER_CACHE_DIR: ${{ runner.tool_cache }}/puppeteer
      PDF_ON_CI: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false  # cannot push

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Cache Puppeteer Chromium
        uses: actions/cache@v4
        with:
          path: ${{ env.PUPPETEER_CACHE_DIR }}
          key: puppeteer-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: puppeteer-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Install Chrome for Puppeteer
        run: pnpm dlx puppeteer browsers install chrome

      - name: Generate PDFs
        run: pnpm run pdfs

      - name: Upload PDFs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: generated-pdfs
          path: |
            public/downloads/**/*.pdf
          if-no-files-found: error
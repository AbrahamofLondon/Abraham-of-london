name: Build & Commit PDFs

on:
  push:
    branches: [main]
    paths:
      - "content/**"
      - "scripts/make-pdfs.mjs"
      - "package.json"
      - "pnpm-lock.yaml"
      - "public/downloads/**"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: pdfs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pdfs:
    # donâ€™t re-trigger infinitely on bot commits
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-22.04
    env:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: "1"
      PUPPETEER_CACHE_DIR: ${{ runner.tool_cache }}/puppeteer
      PDF_ON_CI: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with: { version: 9 }

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Cache Puppeteer Chromium
        uses: actions/cache@v4
        with:
          path: ${{ env.PUPPETEER_CACHE_DIR }}
          key: puppeteer-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: puppeteer-${{ runner.os }}-

      - name: Install deps (prod)
        run: pnpm install --filter . --prod --frozen-lockfile=false

      - name: Install Chrome for Puppeteer
        run: pnpm dlx puppeteer browsers install chrome

      - name: Generate PDFs
        run: pnpm run pdfs

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore(pdfs): auto-generate PDFs [skip ci]"
            git push
          else
            echo "No PDF changes to commit."
          fi
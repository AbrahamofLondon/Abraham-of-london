name: Build & Commit PDFs

on:
  push:
    branches: [main]
    paths:
      - "content/**"
      - "scripts/make-pdfs.mjs"
      - "scripts/generate-ultimate-purpose-of-man-pdf.tsx"
      - "package.json"
      - "pnpm-lock.yaml"
      - "public/downloads/**"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: pdfs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pdfs:
    # avoid infinite loop on bot commits
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-22.04
    env:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: "1"
      PDF_ON_CI: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js 20
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies (full)
        run: pnpm install --frozen-lockfile=false

      - name: Generate PDFs
        run: pnpm run pdfs

      - name: Validate downloads manifest (optional but good)
        run: pnpm run downloads:validate

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore(pdfs): auto-generate PDFs [skip ci]"
            git push
          else
            echo "No PDF changes to commit."
          fi

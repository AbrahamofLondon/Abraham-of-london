name: CI — Lint, Typecheck & Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-22.04
    env:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      # Lint
      - name: Lint (safe)
        run: pnpm run lint:safe

      # Typecheck
      - name: Typecheck (safe)
        run: pnpm run typecheck:safe

      # Build check (same command Netlify uses — adjust if different)
      - name: Build (Netlify-safe)
        run: pnpm run build:netlify:safe
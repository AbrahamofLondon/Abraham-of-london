name: Content Asset Guard

on:
  pull_request:
    paths:
      - "content/**"
      - "public/assets/**"
      - ".contentlayer/**"
      - "scripts/scan-content-assets.mjs"
  push:
    branches: [main]
    paths:
      - "content/**"
      - "public/assets/**"
      - ".contentlayer/**"
      - "scripts/scan-content-assets.mjs"

jobs:
  asset-scan:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Install deps
        run: pnpm install --frozen-lockfile=false

      - name: Build contentlayer
        run: pnpm run build:contentlayer || pnpm run build

      - name: Scan content assets
        run: pnpm run assets:scan
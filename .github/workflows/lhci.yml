name: Lighthouse

on:
  pull_request:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  lhci:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      # Optional but recommended: keep this as a real check.
      - name: Prebuild content
        run: pnpm run content:build

      - name: Build Next.js app
        run: pnpm run build

      - name: Start Next.js server
        run: pnpm exec next start -p 3000 &

      - name: Wait for server
        run: pnpm dlx wait-on@7 http://localhost:3000

      - name: Lighthouse CI
        run: pnpm dlx @lhci/cli@0.13.x autorun --config=.lighthouserc.json --upload.target=temporary-public-storage

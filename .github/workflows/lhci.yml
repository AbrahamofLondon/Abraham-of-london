name: Lighthouse

on:
  pull_request:
    branches: [main]

jobs:
  lhci:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: "1"

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with: { version: 9 }

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile=false

      - name: Prebuild checks
        run: pnpm run content:build || true

      - name: Build
        run: pnpm run build

      - name: Start site
        run: pnpm dlx wait-on@7 http://localhost:3000 & pnpm exec next start -p 3000 &
      - name: Wait for site
        run: pnpm dlx wait-on@7 http://localhost:3000

      - name: Lighthouse CI
        run: pnpm dlx @lhci/cli@0.13.x autorun --config=.lighthouserc.json --upload.target=temporary-public-storage
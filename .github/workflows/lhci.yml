name: Lighthouse
on:
  pull_request:
    branches: [main]
jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: npx wait-on@7 http://localhost:3000
        if: ${{ always() }} # pre-install wait-on for the next step
      - name: Start site
        run: npx next start -p 3000 &
      - name: Wait for site
        run: npx wait-on@7 http://localhost:3000
      - name: Lighthouse CI
        run: npx @lhci/cli@0.13.x autorun --config=.lighthouserc.json --upload.target=temporary-public-storage

name: Prettier Patch (manual)

on:
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  prettier-patch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      # Adjust globs to match what you want formatted
      - name: Run Prettier (code + content only)
        run: |
          pnpm dlx prettier \
            "app/**/*.{js,jsx,ts,tsx,css,scss,md,mdx}" \
            "pages/**/*.{js,jsx,ts,tsx,css,scss,md,mdx}" \
            "components/**/*.{js,jsx,ts,tsx,css,scss,md,mdx}" \
            "lib/**/*.{js,jsx,ts,tsx,md,mdx}" \
            "content/**/*.{md,mdx}" \
            --write

      - name: Create patch if there are changes
        run: |
          if ! git diff --quiet; then
            git diff > prettier-fix.patch
            echo "Created patch file:"
            ls -l prettier-fix.patch
          else
            echo "No changes to format."
          fi

      - name: Upload patch artifact
        uses: actions/upload-artifact@v4
        with:
          name: prettier-fix-patch
          path: prettier-fix.patch
          if-no-files-found: warn

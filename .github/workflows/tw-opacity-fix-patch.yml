name: Tailwind Slash-Opacity Fix Patch (manual)

on:
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  tw-opacity-fix-patch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      # IMPORTANT: converter must run in write mode (no --check)
      - name: Run Tailwind slash-opacity converter (write mode)
        run: node scripts/convert-tailwind-slash-opacity.mjs

      - name: Create patch if there are changes
        run: |
          if ! git diff --quiet; then
            git diff > tailwind-slash-opacity-fix.patch
            echo "Created patch file:"
            ls -l tailwind-slash-opacity-fix.patch
          else
            echo "No Tailwind slash-opacity changes to patch."
          fi

      - name: Upload Tailwind fix patch
        uses: actions/upload-artifact@v4
        with:
          name: tailwind-slash-opacity-fix-patch
          path: tailwind-slash-opacity-fix.patch
          if-no-files-found: warn

version: "3.8"

services:
  # 1. ADDED REDIS: The Registry for your 79 briefs
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

  # 2. UPDATED PDF GENERATOR
  pdf-generator:
    build: .
    environment:
      - DATABASE_URL=postgresql://AbrahamofLondon:du9EDnkurJci7DVfxEhTaYuJZatj8/qLK8dozUFNAzM=@postgres:5432/abraham_of_london
      - REDIS_URL=redis://redis:6379
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      # ALIGNED PATHS: Matches your actual project structure
      - ./public/briefs:/app/public/briefs
      - ./content/briefs:/app/content/briefs
      - ./lib/pdf:/app/lib/pdf

  # 3. POSTGRES: The Institutional Archive
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: abraham_of_london
      POSTGRES_USER: AbrahamofLondon
      POSTGRES_PASSWORD: du9EDnkurJci7DVfxEhTaYuJZatj8/qLK8dozUFNAzM=
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U AbrahamofLondon -d abraham_of_london"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./lib/server/inner-circle-schema.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data:
  redis_data: # Ensures your 79 brief keys survive a restart
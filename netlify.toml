# netlify.toml — clean + consistent

[build]
  command = "npm run build"
  publish = ".next"

  [build.environment]
    NODE_VERSION = "20"
    NEXT_TELEMETRY_DISABLED = "1"
    NEXT_PUBLIC_SITE_URL = "https://www.abrahamoflondon.org"
    CI_LAX = "1"
    # NPM_FLAGS intentionally omitted; Netlify installs dev deps during build
    NO_SLASH_OPACITY_MODE = "fix"   # belt & braces for CI

[context.production.environment]
  NODE_ENV = "production"

# ────────────────────────────────────────────────────────────
# Functions (Resend + JSX-rendered emails)
# ────────────────────────────────────────────────────────────
[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"
  external_node_modules = ["resend"]
  included_files = ["netlify/emails/**"]

[[plugins]]
  package = "@netlify/plugin-nextjs"

# ────────────────────────────────────────────────────────────
# Legacy PDF aliases → serve new files directly (200 rewrites)
# Keep BEFORE any redirects
# ────────────────────────────────────────────────────────────
[[redirects]]
  from = "/downloads/fathering-without-fear.pdf"
  to   = "/downloads/Fathering_Without_Fear.pdf"
  status = 200

[[redirects]]
  from = "/downloads/fathering-without-fear-mobile.pdf"
  to   = "/downloads/Fathering_Without_Fear_Teaser-Mobile.pdf"
  status = 200

# Self-map canonical (no-op, keeps behavior explicit)
[[redirects]]
  from = "/downloads/Fathering_Without_Fear.pdf"
  to   = "/downloads/Fathering_Without_Fear.pdf"
  status = 200

# ────────────────────────────────────────────────────────────
# Brand domains: root → 301 to Ventures; all other paths → 410
# Place BEFORE global canonical host redirects
# ────────────────────────────────────────────────────────────
# Endureluxe
[[redirects]]
  from = "/"
  to   = "https://www.abrahamoflondon.org/ventures?brand=endureluxe"
  status = 301
  conditions = { Host = ["endureluxe.com", "www.endureluxe.com"] }

[[redirects]]
  from = "/*"
  to   = "/410.html"
  status = 410
  force = true
  conditions = { Host = ["endureluxe.com", "www.endureluxe.com"] }

# Alomarada
[[redirects]]
  from = "/"
  to   = "https://www.abrahamoflondon.org/ventures?brand=alomarada"
  status = 301
  conditions = { Host = ["alomarada.com", "www.alomarada.com"] }

[[redirects]]
  from = "/*"
  to   = "/410.html"
  status = 410
  force = true
  conditions = { Host = ["alomarada.com", "www.alomarada.com"] }

# ────────────────────────────────────────────────────────────
# Canonical host redirects (apex/preview → www)
# ────────────────────────────────────────────────────────────
[[redirects]]
  from = "/*"
  to   = "https://www.abrahamoflondon.org/:splat"
  status = 301
  force  = true
  conditions = { Host = ["abrahamoflondon.org"] }

[[redirects]]
  from = "/*"
  to   = "https://www.abrahamoflondon.org/:splat"
  status = 301
  force  = true
  conditions = { Host = ["abraham-of-london.netlify.app"] }

# ────────────────────────────────────────────────────────────
# Headers
# ────────────────────────────────────────────────────────────
# Security
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Frame-Options = "SAMEORIGIN"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Static caching
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# PDFs: immutable for versioned filenames
[[headers]]
  for = "/downloads/*.pdf"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Override legacy alias path to avoid stale caches (applies to the 200 rewrite)
[[headers]]
  for = "/downloads/fathering-without-fear.pdf"
  [headers.values]
    Cache-Control = "no-store"

# Images used on /downloads
[[headers]]
  for = "/assets/images/downloads/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

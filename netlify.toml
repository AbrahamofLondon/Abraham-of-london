[build]
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"
  NEXT_PUBLIC_SITE_URL = "https://www.abrahamoflondon.org"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@netlify/functions", "@netlify/emails"]
  directory = "netlify/functions"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# --- Security headers ---
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"

# --- Performance caching ---
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# --- Host-conditional redirects for brand domains ---
[[redirects]]
  from = "/*"
  to   = "https://www.abrahamoflondon.org/ventures?brand=endureluxe"
  status = 301
  force  = true
  conditions = { Host = ["endureluxe.com", "www.endureluxe.com"] }

[[redirects]]
  from = "/*"
  to   = "https://www.abrahamoflondon.org/ventures?brand=alomarada"
  status = 301
  force  = true
  conditions = { Host = ["alomarada.com", "www.alomarada.com"] }

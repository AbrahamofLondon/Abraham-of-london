[build]
  command = "pnpm run build:netlify"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20.11.1"
  NEXT_TELEMETRY_DISABLED = "1"
  NEXT_PUBLIC_SITE_URL = "https://abrahamoflondon.org"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@netlify/functions", "@netlify/emails"]
  directory = "netlify/functions"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# CRITICAL: Explicit static route handling
[[redirects]]
  from = "/about"
  to = "/about.html"
  status = 200
  force = true

[[redirects]]
  from = "/contact"
  to = "/contact.html" 
  status = 200
  force = true

[[redirects]]
  from = "/downloads"
  to = "/downloads.html"
  status = 200
  force = true

[[redirects]]
  from = "/brands"
  to = "/brands.html"
  status = 200
  force = true

[[redirects]]
  from = "/ventures"
  to = "/ventures.html"
  status = 200
  force = true

# Fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers (safe)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"
[build]
  command = "CI=false pnpm install && pnpm run build:netlify"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20.11.1"
  PNPM_VERSION = "9.12.0"
  NODE_ENV = "production"
  CI = "false"  # Also set here as backup
  NEXT_DISABLE_ESLINT = "1"
  NEXT_TELEMETRY_DISABLED = "1"
  DISABLE_ESLINT_PLUGIN = "true"
  NEXT_PUBLIC_SITE_URL = "https://www.abrahamoflondon.org"
  NEXT_PUBLIC_INNOVATEHUB_URL = "https://innovatehub.abrahamoflondon.org"
  NEXT_PUBLIC_GA_MEASUREMENT_ID = "G-R2Y3YMY8F8"
  NEXT_PUBLIC_ALOMARADA_URL = "https://alomarada.com/"
  NEXT_PUBLIC_ENDURELUXE_URL = "https://alomarada.com/endureluxe"
  NEXT_PUBLIC_WS_URL = ""

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@netlify/functions", "@netlify/emails", "better-sqlite3"]
  directory = "netlify/functions"
  included_files = ["netlify/functions/**/*.ts"]

[[plugins]]
  package = "@netlify/plugin-nextjs"

[context.production.environment]
  NODE_ENV = "production"

[context.deploy-preview.environment]
  NODE_ENV = "production"

[context.branch-deploy.environment]
  NODE_ENV = "production"

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"
# ────────────────────────────────────────────────────────────
# Build
# ────────────────────────────────────────────────────────────
[build]
  command = "npm run build"
  publish = ".next"

  [build.environment]
    NODE_VERSION = "20"
    NEXT_TELEMETRY_DISABLED = "1"
    NEXT_PUBLIC_SITE_URL = "https://www.abrahamoflondon.org"
    CI_LAX = "1"
    NO_SLASH_OPACITY_MODE = "fix"
    DOWNLOADS_STRICT = "0"

[context.production]
  command = "npm run pdfs && npm run seed:downloads && npm run build"

[context.production.environment]
  NODE_ENV = "production"
  # Install devDependencies during production build (for scripts like puppeteer/sharp)
  NPM_FLAGS = "--include=dev"

# ────────────────────────────────────────────────────────────
# Functions (Resend + JSX emails)
# ────────────────────────────────────────────────────────────
[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"
  external_node_modules = ["resend"]
  included_files = ["netlify/emails/**"]

# Next.js runtime
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Lighthouse — prod only
[[context.production.plugins]]
  package = "@netlify/plugin-lighthouse"

  [[context.production.plugins.inputs.audits]]
    path = "/"
    output_path = "reports/home.html"

  [[context.production.plugins.inputs.audits]]
    path = "/blog"
    output_path = "reports/blog.html"

  [context.production.plugins.inputs.thresholds]
    performance = 0.9
    accessibility = 0.9
    best-practices = 0.9
    seo = 0.9

  [context.production.plugins.inputs.settings]
    chromeFlags = "--no-sandbox"

  [context.production.plugins.inputs]
    fail_deploy_on_score_thresholds = false

# ────────────────────────────────────────────────────────────
# Legacy PDF aliases & Friendly slugs
# ────────────────────────────────────────────────────────────
# Friendly download slugs → PDFs
[[redirects]]
  from = "/downloads/leaders-cue-card"
  to   = "/downloads/leaders-cue-card.pdf"
  status = 301

[[redirects]]
  from = "/downloads/brotherhood-covenant"
  to   = "/downloads/brotherhood-covenant.pdf"
  status = 301

[[redirects]]
  from = "/downloads/brotherhood-cue-card"
  to   = "/downloads/brotherhood-cue-card.pdf"
  status = 301

# If actual filenames are Title_Case, alias them
[[redirects]]
  from = "/downloads/leaders-cue-card.pdf"
  to   = "/downloads/Leaders_Cue_Card.pdf"
  status = 200

# Historical variants for Fathering Without Fear
[[redirects]]
  from = "/downloads/fathering-without-fear.pdf"
  to   = "/downloads/Fathering_Without_Fear.pdf"
  status = 200

[[redirects]]
  from = "/downloads/fathering-without-fear-mobile.pdf"
  to   = "/downloads/Fathering_Without_Fear_Teaser-Mobile.pdf"
  status = 200

# ────────────────────────────────────────────────────────────
# Brand domains → 301 root to Ventures; everything else 410
# ────────────────────────────────────────────────────────────
[[redirects]]
  from = "/"
  to   = "https://www.abrahamoflondon.org/ventures?brand=endureluxe"
  status = 301
  conditions = { Host = ["endureluxe.com", "www.endureluxe.com"] }

[[redirects]]
  from = "/*"
  to   = "/410.html"
  status = 410
  force = true
  conditions = { Host = ["endureluxe.com", "www.endureluxe.com"] }

[[redirects]]
  from = "/"
  to   = "https://www.abrahamoflondon.org/ventures?brand=alomarada"
  status = 301
  conditions = { Host = ["alomarada.com", "www.alomarada.com"] }

[[redirects]]
  from = "/*"
  to   = "/410.html"
  status = 410
  force = true
  conditions = { Host = ["alomarada.com", "www.alomarada.com"] }

# ────────────────────────────────────────────────────────────
# Canonical host redirects (apex → www)
# ────────────────────────────────────────────────────────────
[[redirects]]
  from = "/*"
  to   = "https://www.abrahamoflondon.org/:splat"
  status = 301
  force  = true
  conditions = { Host = ["abrahamoflondon.org"] }

# ────────────────────────────────────────────────────────────
# Headers
# ────────────────────────────────────────────────────────────
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Content-Type-Options    = "nosniff"
    Referrer-Policy           = "strict-origin-when-cross-origin"
    X-Frame-Options           = "SAMEORIGIN"
    Permissions-Policy        = "camera=(), microphone=(), geolocation=()"

# Immutable media
[[headers]]
  for = "/assets/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/video/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Accept-Ranges = "bytes"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/image*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/downloads/*.pdf"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[build]
  command = "npm install && npm run build"
  # No 'publish' or 'base' explicitly set here if they default to the repo root and .next
  # The Netlify Next.js plugin will automatically handle the build output to .next

[functions]
  directory = "netlify/functions" # This assumes your Netlify functions are in a folder named 'netlify/functions' at the repo root.
                                  # If you don't have Netlify functions, you can omit this block or comment it out.

[[plugins]]
package = "@netlify/plugin-nextjs"
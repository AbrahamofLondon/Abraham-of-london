[build]
  command = "npm install && npm run build"
  publish = ".next" # Default Next.js build output
  # base = "/" # This is the default, so you can omit it or keep it for clarity

[functions]
  # Adjust this if your functions are in a different path, e.g., "src/netlify/functions"
  directory = "netlify/functions" 

[[plugins]]
package = "@netlify/plugin-nextjs"
[build]
  command = "npm ci && npm run build"
  publish = ".next" # This is where Next.js puts the optimized build output

[[redirects]]
  from = "/_next/static/*"
  to = "/_next/static/:splat"
  status = 200

[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

[[redirects]]
  from = "/downloads/*"
  to = "/downloads/:splat"
  status = 200
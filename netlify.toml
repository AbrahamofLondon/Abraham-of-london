# netlify.toml â€” full replacement (aligned with Resend + React server render)

[build]
  command = "npm run build"
  publish = ".next"

  [build.environment]
    NODE_VERSION = "20"
    NEXT_TELEMETRY_DISABLED = "1"
    NEXT_PUBLIC_SITE_URL = "https://www.abrahamoflondon.org"
    CI_LAX = "1"

[context.production.environment]
  NODE_ENV = "production"   # âœ… only on real builds

# Functions bundling (esbuild) + include React email components
[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"
  # Only what we actually import at runtime
  external_node_modules = [
    "@netlify/functions",
    "resend"
  ]
  # Ensure React email components are packaged with functions
  included_files = [
    "components/emails/**"
  ]

[[plugins]]
  package = "@netlify/plugin-nextjs"


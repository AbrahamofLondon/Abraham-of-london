# netlify.toml — ABRAHAM OF LONDON (NEXT.JS ON NETLIFY — HARDENED)

[build]
  command = "pnpm build:netlify"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20.20.0"
  NODE_OPTIONS = "--max-old-space-size=4096"
  CI = "true"
  NEXT_TELEMETRY_DISABLED = "1"
  NEXT_DISABLE_SOURCEMAPS = "true"
  CONTENTLAYER_DISABLE_WARNINGS = "1"
  NETLIFY_USE_PNPM = "true"
  PNPM_FLAGS = "--frozen-lockfile"
  PNPM_VERSION = "10.29.3"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[plugins]]
  package = "@netlify/plugin-emails"

# ✅ Custom functions: keep ONLY your small functions here (no SSR handler).
# IMPORTANT: ensure netlify/functions_src/functions/___netlify-server-handler is DELETED.
[functions]
  directory = "netlify/functions_src"
  node_bundler = "esbuild"

[functions.emails]
  included_files = ["emails/**"]

[context.production.environment]
  NEXT_PUBLIC_SITE_URL = "https://www.abrahamoflondon.org"
  NEXT_PUBLIC_APP_ENV = "production"

[context.deploy-preview.environment]
  NEXT_PUBLIC_SITE_URL = "${DEPLOY_PRIME_URL}"
  NEXT_PUBLIC_APP_ENV = "staging"
  NEXT_DISABLE_SOURCEMAPS = "false"

# -----------------------
# REDIRECTS
# -----------------------

# Canonical host (force www)
[[redirects]]
  from = "https://abrahamoflondon.org/*"
  to = "https://www.abrahamoflondon.org/:splat"
  status = 301
  force = true

# Canonical index
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301

# ✅ Essays brand alias → Blog canonical
[[redirects]]
  from = "/essays/*"
  to = "/blog/:splat"
  status = 301

# ✅ Canonicalize Vault paths (legacy /downloads/vault → /vault canonical)
[[redirects]]
  from = "/downloads/vault/*"
  to = "/vault/:splat"
  status = 301

# -----------------------
# HEADERS
# -----------------------

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
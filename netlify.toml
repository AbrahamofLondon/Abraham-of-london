[build]
  command = "npm run build"
  publish = ".next"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = ["@next/server"]

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Optional: Netlify Emails (already installed in your UI)
[[plugins]]
  package = "@netlify/plugin-emails"

# Your existing redirect (kept)
[[redirects]]
  from = "/blog/*"
  to = "/blog/:splat"
  status = 200

[build]
  command = "pnpm build:netlify"

[build.environment]
  NODE_VERSION = "20.20.0"
  NODE_OPTIONS = "--max-old-space-size=4096"
  CI = "true"
  NEXT_TELEMETRY_DISABLED = "1"
  NEXT_DISABLE_SOURCEMAPS = "true"
  CONTENTLAYER_DISABLE_WARNINGS = "1"
  NETLIFY_USE_PNPM = "true"
  PNPM_FLAGS = "--frozen-lockfile"
  PNPM_VERSION = "10.29.3"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[plugins]]
  package = "@netlify/plugin-emails"

# Function configuration - FIXED SYNTAX
[functions]
  # Only exclude heavy/unused dependencies
  included_files = [
    "!**/*.map",
    "!**/*.cache",
    "!**/node_modules/playwright/**",
    "!**/node_modules/puppeteer/**",
    "!**/node_modules/chrome-aws-lambda/**",
    "!**/node_modules/aws-sdk/**"
  ]

# Apply timeout to all functions using the wildcard syntax
[functions."*"]
  timeout = 30

# Email function specific includes (if needed)
[functions.emails]
  included_files = ["emails/**"]

# Production environment
[context.production.environment]
  NEXT_PUBLIC_SITE_URL = "https://www.abrahamoflondon.org"
  NEXT_PUBLIC_APP_ENV = "production"
  NEXT_OPTIMIZE_FONTS = "true"
  NEXT_OPTIMIZE_IMAGES = "true"
  # Add your image domains here if using next/image with remote images
  NEXT_PUBLIC_IMAGE_DOMAINS = "www.abrahamoflondon.org,abrahamoflondon.org"

# Deploy previews (branch deployments)
[context.deploy-preview.environment]
  NEXT_PUBLIC_SITE_URL = "${DEPLOY_PRIME_URL}"
  NEXT_PUBLIC_APP_ENV = "staging"
  NEXT_DISABLE_SOURCEMAPS = "false"
  NEXT_PUBLIC_IMAGE_DOMAINS = "${DEPLOY_PRIME_URL}"

# Branch deploys
[context.branch-deploy.environment]
  NEXT_PUBLIC_SITE_URL = "${DEPLOY_PRIME_URL}"
  NEXT_PUBLIC_APP_ENV = "staging"
  NEXT_DISABLE_SOURCEMAPS = "false"

# REDIRECTS
# Canonical www redirect
[[redirects]]
  from = "https://abrahamoflondon.org/*"
  to = "https://www.abrahamoflondon.org/:splat"
  status = 301
  force = true

# Remove index.html from URLs
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301

# Blog to insights redirect
[[redirects]]
  from = "/blog/:slug"
  to = "/insights/:slug"
  status = 301

# Ensure Next.js functions handle all routes
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/__nextjs_ssr"
  status = 200
  force = false
  conditions = {Path = ["!/_next/static/*", "!/_next/image/*", "!/favicon.ico", "!/images/*", "!/fonts/*"]}

# HEADERS
# Security headers for all routes
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets aggressively
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

# Cache images
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=86400, stale-while-revalidate=604800"

[[headers]]
  for = "/_next/image/*"
  [headers.values]
    Cache-Control = "public, max-age=86400, stale-while-revalidate=604800"
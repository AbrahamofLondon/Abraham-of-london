[build]
  command = "npm install && npm run build"
  publish = "src/.next" # Next.js builds to .next, relative to the base directory
  base = "src" # This tells Netlify your main project is in the 'src' folder

[functions]
  directory = "src/netlify/functions" # If your functions are inside src/netlify/functions
  # OR directory = "netlify/functions" if your functions are at repo root but Next.js base is in 'src'

[[plugins]]
package = "@netlify/plugin-nextjs"
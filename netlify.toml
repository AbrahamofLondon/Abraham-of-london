# netlify.toml ‚Äî ABRAHAM OF LONDON (NEXT.JS ON NETLIFY ‚Äî INSTITUTIONAL BUILD)

[build]
  command = "pnpm build:netlify"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20.20.0"
  NODE_OPTIONS = "--max-old-space-size=4096"
  CI = "true"
  NEXT_TELEMETRY_DISABLED = "1"
  NEXT_DISABLE_SOURCEMAPS = "true"
  CONTENTLAYER_DISABLE_WARNINGS = "1"
  NETLIFY_USE_PNPM = "true"
  PNPM_FLAGS = "--frozen-lockfile"
  PNPM_VERSION = "10.29.3"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[plugins]]
  package = "@netlify/plugin-emails"

[functions]
  node_bundler = "esbuild"
  # üõ°Ô∏è STRATEGIC EXCLUSION:
  # We exclude .next/static because it is served via CDN, not the function.
  # We exclude sourcemaps and caches to stay under the 250MB limit.
  included_files = [
    ".next/standalone/**",
    "content/**",
    "!**/*.map",
    "!**/*.cache",
    "!.next/static/**",
    "!**/node_modules/playwright/**",
    "!**/node_modules/puppeteer/**"
  ]

[functions.emails]
  included_files = ["emails/**"]

[context.production.environment]
  NEXT_PUBLIC_SITE_URL = "https://www.abrahamoflondon.org"
  NEXT_PUBLIC_APP_ENV = "production"
  NEXT_OPTIMIZE_FONTS = "true"
  NEXT_OPTIMIZE_IMAGES = "false"

[context.deploy-preview.environment]
  NEXT_PUBLIC_SITE_URL = "${DEPLOY_PRIME_URL}"
  NEXT_PUBLIC_APP_ENV = "staging"
  NEXT_DISABLE_SOURCEMAPS = "false"

# Canonical host enforcement
[[redirects]]
  from = "https://abrahamoflondon.org/*"
  to = "https://www.abrahamoflondon.org/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301

[[redirects]]
  from = "/blog/:slug"
  to = "/insights/:slug"
  status = 301

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"
[build]
  command = "npm run build"
  publish = "dist"

[context.production.environment]
  NODE_VERSION = "18"
  VITE_API_URL = "https://api.codexplatform.com"
  SECRET_KEY = "your-production-secret-key"

[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 3000
  framework = "#custom"
  autoLaunch = true

[context.production.environment]
  NODE_ENV = "production"
  API_URL = "https://api.example.com"

[functions]
  directory = "netlify/functions"

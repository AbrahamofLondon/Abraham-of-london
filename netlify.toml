[build]
  command = "pnpm run build:netlify"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20.11.1"
  NPM_FLAGS = "--version"            # Netlify sometimes requires this; harmless
  PNPM_FLAGS = "--no-frozen-lockfile"

# Official Next.js plugin â€“ lets Netlify understand `.next` correctly
[[plugins]]
  package = "@netlify/plugin-nextjs"
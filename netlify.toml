[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NEXT_TELEMETRY_DISABLED = "1"
  # Set this in the Netlify UI to your production URL (with https)
  NEXT_PUBLIC_SITE_URL = "https://abraham-of-london.netlify.app" # Replace with your actual domain

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@netlify/functions", "@netlify/emails"] # Explicitly include these modules
  directory = "netlify/functions" # Explicitly define functions directory

[[plugins]]
  package = "@netlify/plugin-nextjs"

# (Optional) Basic caching + security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Note: @netlify/plugin-emails is active via Netlify UI but not defined here
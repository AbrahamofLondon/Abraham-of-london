# netlify.toml â€” WINDOWS-FRIENDLY VERSION

[build]
  # FIXED: Add pre-build step to handle Windows file locking
  command = "pnpm install --frozen-lockfile && node scripts/pre-build.js && pnpm contentlayer build && pnpm build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20.11.1"
  NODE_OPTIONS = "--max-old-space-size=8192"
  CONTENTLAYER_DISABLE_WARNINGS = "1"
  # Disable Next.js image optimization for download files
  NEXT_DISABLE_SENTRY = "1"
  NEXT_TELEMETRY_DISABLED = "1"

[context.production.environment]
  NEXT_PUBLIC_SITE_URL = "https://www.abrahamoflondon.org"

[context.deploy-preview.environment]
  NEXT_PUBLIC_SITE_URL = "${DEPLOY_PRIME_URL}"

[context.branch-deploy.environment]
  NEXT_PUBLIC_SITE_URL = "${DEPLOY_PRIME_URL}"

# ============================================================
# ESSENTIAL PLUGIN
# ============================================================

[[plugins]]
  package = "@netlify/plugin-nextjs"

# ============================================================
# ESSENTIAL REDIRECTS
# ============================================================

[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "http://abrahamoflondon.org/*"
  to = "https://www.abrahamoflondon.org/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://abrahamoflondon.org/*"
  to = "https://www.abrahamoflondon.org/:splat"
  status = 301
  force = true

# File-level redirects
[[redirects]]
  from = "/downloads/purpose-pyramid-worksheet-fillable.pdf"
  to = "/downloads/purpose-pyramid.pdf"
  status = 301

[[redirects]]
  from = "/downloads/decision-matrix-worksheet-fillable.pdf"
  to = "/downloads/decision-matrix.pdf"
  status = 301

[[redirects]]
  from = "/downloads/legacy-canvas-worksheet-fillable.pdf"
  to = "/downloads/legacy-canvas.pdf"
  status = 301

# ============================================================
# DOWNLOAD FILE HANDLING - SKIP OPTIMIZATION
# ============================================================

[[headers]]
  for = "/downloads/*"
  [headers.values]
    Content-Type = "application/octet-stream"
    Cache-Control = "public, max-age=31536000"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/assets/downloads/*"
  [headers.values]
    Content-Type = "application/octet-stream"
    Cache-Control = "public, max-age=31536000"
    X-Content-Type-Options = "nosniff"

# ============================================================
# SECURITY HEADERS
# ============================================================

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ============================================================
# FALLBACK ROUTES
# ============================================================

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {StatusCode = "404"}

# ============================================================
# DISABLE PROCESSING FOR DOWNLOAD FILES
# ============================================================

[build.processing]
  skip_processing = true

[[headers]]
  for = "/public/downloads/*"
  [headers.values]
    Content-Disposition = "attachment"
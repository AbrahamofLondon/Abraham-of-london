# netlify.toml — ABRAHAM OF LONDON (LEAN FUNCTIONS, NO 250MB BOMBS)

[build]
  command = "pnpm build:netlify"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20.20.0"
  NODE_OPTIONS = "--max-old-space-size=4096"
  CI = "true"
  NEXT_TELEMETRY_DISABLED = "1"
  NEXT_DISABLE_SOURCEMAPS = "true"
  CONTENTLAYER_DISABLE_WARNINGS = "1"
  NETLIFY_USE_PNPM = "true"
  PNPM_FLAGS = "--frozen-lockfile"
  PNPM_VERSION = "10.29.3"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[plugins]]
  package = "@netlify/plugin-emails"

# ⚠️ CRITICAL: Do NOT globally attach .next/standalone or content/** to every function.
# The Next plugin builds and packages the server handler correctly already.

[functions]
  # Leave bundling decisions to the Next plugin for server handler.
  # Only keep general exclusions (if you need them at all).
  included_files = [
    "!**/*.map",
    "!**/*.cache",
    "!**/node_modules/playwright/**",
    "!**/node_modules/puppeteer/**",
    "!**/node_modules/chrome-aws-lambda/**",
    "!**/node_modules/aws-sdk/**"
  ]

# If your emails function needs templates at runtime, scope it here.
# This does NOT bloat every function—only the emails function.
[functions.emails]
  included_files = ["emails/**"]

[context.production.environment]
  NEXT_PUBLIC_SITE_URL = "https://www.abrahamoflondon.org"
  NEXT_PUBLIC_APP_ENV = "production"
  NEXT_OPTIMIZE_FONTS = "true"
  NEXT_OPTIMIZE_IMAGES = "false"

[context.deploy-preview.environment]
  NEXT_PUBLIC_SITE_URL = "${DEPLOY_PRIME_URL}"
  NEXT_PUBLIC_APP_ENV = "staging"
  NEXT_DISABLE_SOURCEMAPS = "false"

# Canonical host enforcement
[[redirects]]
  from = "https://abrahamoflondon.org/*"
  to = "https://www.abrahamoflondon.org/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301

[[redirects]]
  from = "/blog/:slug"
  to = "/insights/:slug"
  status = 301

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"
[build]
  command = "pnpm install --frozen-lockfile && pnpm run content:full && pnpm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20.11.1"
  NODE_OPTIONS = "--max-old-space-size=8192"
  CONTENTLAYER_DISABLE_WARNINGS = "1"

[context.production.environment]
  NEXT_PUBLIC_SITE_URL = "https://www.abrahamoflondon.org"

[context.deploy-preview.environment]
  NEXT_PUBLIC_SITE_URL = "${DEPLOY_PRIME_URL}"

[context.branch-deploy.environment]
  NEXT_PUBLIC_SITE_URL = "${DEPLOY_PRIME_URL}"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# ============================================================
# REDIRECTS
# ============================================================

[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "http://abrahamoflondon.org/*"
  to = "https://www.abrahamoflondon.org/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://abrahamoflondon.org/*"
  to = "https://www.abrahamoflondon.org/:splat"
  status = 301
  force = true

# File-level redirects
[[redirects]]
  from = "/downloads/purpose-pyramid-worksheet-fillable.pdf"
  to = "/downloads/purpose-pyramid.pdf"
  status = 200

[[redirects]]
  from = "/downloads/decision-matrix-worksheet-fillable.pdf"
  to = "/downloads/decision-matrix.pdf"
  status = 200

[[redirects]]
  from = "/downloads/legacy-canvas-worksheet-fillable.pdf"
  to = "/downloads/legacy-canvas.pdf"
  status = 200

# ============================================================
# SECURITY HEADERS
# ============================================================

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[build.processing]
  skip_processing = true
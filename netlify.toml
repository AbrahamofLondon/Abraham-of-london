[build]
  command = "pnpm run build"
  publish = ".next"
  functions = "netlify/functions"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# ============================================================
# BUILD ENVIRONMENT
# ============================================================

[build.environment]
  NODE_VERSION = "20.11.1"
  PNPM_VERSION = "9.15.9"

  NEXT_TELEMETRY_DISABLED = "1"
  NODE_OPTIONS = "--max-old-space-size=4096"

  # Keep these OFF in production if you care about correctness.
  # If you must speed builds, move them to deploy-preview only.
  NEXT_IGNORE_ESLINT = "0"
  NEXT_IGNORE_TYPECHECK = "0"

  # Optional: only keep if your scripts truly use it
  CONTENTLAYER_CACHE_DIR = "/opt/build/.contentlayer"

# ============================================================
# DEPLOYMENT CONTEXTS
# ============================================================

[context.production]
  command = "pnpm run build"
  publish = ".next"
  [context.production.environment]
    NODE_ENV = "production"
    NEXT_PUBLIC_APP_ENV = "production"
    NEXT_PUBLIC_SITE_URL = "https://www.abrahamoflondon.org"

[context.deploy-preview]
  command = "pnpm run build"
  publish = ".next"
  [context.deploy-preview.environment]
    NODE_ENV = "production"
    NEXT_PUBLIC_APP_ENV = "preview"
    NEXT_PUBLIC_SITE_URL = "${DEPLOY_PRIME_URL}"
    # Speed previews if desired:
    NEXT_IGNORE_ESLINT = "1"
    NEXT_IGNORE_TYPECHECK = "1"

[context.branch-deploy]
  command = "pnpm run build"
  publish = ".next"
  [context.branch-deploy.environment]
    NODE_ENV = "production"
    NEXT_PUBLIC_APP_ENV = "development"
    NEXT_PUBLIC_SITE_URL = "${DEPLOY_PRIME_URL}"
    # Speed branch deploys if desired:
    NEXT_IGNORE_ESLINT = "1"
    NEXT_IGNORE_TYPECHECK = "1"

# ============================================================
# DOMAIN & ASSET REDIRECTS
# ============================================================

[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "http://abrahamoflondon.org/*"
  to = "https://www.abrahamoflondon.org/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://abrahamoflondon.org/*"
  to = "https://www.abrahamoflondon.org/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/downloads/purpose-pyramid-worksheet-fillable.pdf"
  to = "/downloads/purpose-pyramid.pdf"
  status = 200

[[redirects]]
  from = "/downloads/decision-matrix-worksheet-fillable.pdf"
  to = "/downloads/decision-matrix.pdf"
  status = 200

[[redirects]]
  from = "/downloads/legacy-canvas-worksheet-fillable.pdf"
  to = "/downloads/legacy-canvas.pdf"
  status = 200

# ============================================================
# SECURITY HEADERS
# ============================================================

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Permitted-Cross-Domain-Policies = "none"
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Resource-Policy = "same-site"
    # X-XSS-Protection is legacy, but harmless
    X-XSS-Protection = "0"

    Permissions-Policy = "accelerometer=(), autoplay=(), camera=(), clipboard-read=(), clipboard-write=(), encrypted-media=(), fullscreen=(), geolocation=(), gyroscope=(), hid=(), idle-detection=(), magnetometer=(), microphone=(), midi=(), payment=(), picture-in-picture=(), publickey-credentials-get=(), screen-wake-lock=(), serial=(), usb=(), web-share=()"

    # CSP: pragmatic baseline for Next + GA (tighten further if you add nonces)
    Content-Security-Policy = """
      default-src 'self' *.abrahamoflondon.org;
      base-uri 'self';
      form-action 'self';
      frame-ancestors 'none';
      object-src 'none';
      upgrade-insecure-requests;

      script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com;
      connect-src 'self' https://www.google-analytics.com https://www.googletagmanager.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com data:;
      img-src 'self' data: https: blob: https://www.google-analytics.com;
      frame-src 'self';
    """

# Optional: discourage indexing of API routes (adjust if you want them indexed)
[[headers]]
  for = "/api/*"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow, noarchive"
    Cache-Control = "no-store"

# Static asset caching
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
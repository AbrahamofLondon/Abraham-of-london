# netlify.toml
[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NEXT_TELEMETRY_DISABLED = "1"
  NEXT_PUBLIC_SITE_URL = "https://www.abrahamoflondon.org"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@netlify/functions", "@netlify/emails"]
  directory = "netlify/functions"

# Vanity subdomains â†’ brand canonicals
[[redirects]]
  from = "https://alomarada.abrahamoflondon.org/*"
  to   = "https://alomarada.com/:splat"
  status = 301
  force  = true

[[redirects]]
  from = "https://endureluxe.abrahamoflondon.org/*"
  to   = "https://endureluxe.com/:splat"
  status = 301
  force  = true

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

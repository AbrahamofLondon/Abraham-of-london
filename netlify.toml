[build]
  command = "pnpm install --no-frozen-lockfile || true && pnpm run clean && pnpm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"
  NEXT_PUBLIC_SITE_URL = "https://www.abrahamoflondon.org"
  CI_LAX = "1"
  CI = "1"
  NETLIFY = "1"
  SKIP_PWSH = "1"
  # Force pnpm to ignore old npm/yarn node_modules
  NPM_FLAGS = "--prefer-offline --no-audit"
  PNPM_FLAGS = "--force"

[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"
  external_node_modules = ["resend"]

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[redirects]]
  from = "/downloads/leaders-cue-card.pdf"
  to = "/downloads/leaders-cue-card-two-up.pdf"
  status = 200

[[redirects]]
  from = "/downloads/brotherhood-cue-card.pdf"
  to = "/downloads/brotherhood-cue-card-two-up.pdf"
  status = 200

[[redirects]]
  from = "/*"
  to = "https://www.abrahamoflondon.org/:splat"
  status = 301
  conditions = { Host = ["abrahamoflondon.org"] }
[build]
  command = "pnpm run build"
  publish = ".next"
  functions = "netlify/functions"

[[plugins]]
  package = "@netlify/plugin-nextjs"
  # REMOVED unsupported inputs - the plugin works without these

[build.environment]
  NODE_VERSION = "20.11.1"
  PNPM_VERSION = "9.15.9"
  NEXT_TELEMETRY_DISABLED = "1"
  NODE_OPTIONS = "--max-old-space-size=4096"
  NEXT_PUBLIC_APP_ENV = "production"
  
  # Contentlayer cache
  CONTENTLAYER_CACHE_DIR = ".contentlayer/.cache"
  
  # Build optimization
  NEXT_PRIVATE_TARGET = "server"
  
  # TypeScript and ESLint
  NEXT_IGNORE_ESLINT = "1"
  NEXT_IGNORE_TYPECHECK = "0"

  # Site URLs
  NEXT_PUBLIC_SITE_URL = "https://www.abrahamoflondon.org"
  NEXT_PUBLIC_INNOVATEHUB_URL = "https://innovatehub.abrahamoflondon.org"
  NEXT_PUBLIC_ALOMARADA_URL = "https://alomarada.com/"
  NEXT_PUBLIC_ENDURELUXE_URL = "https://alomarada.com/endureluxe"
  NEXT_PUBLIC_GA_MEASUREMENT_ID = "G-R2Y3YMY8F8"

# ============================================================
# DOMAIN & ASSET REDIRECTS
# ============================================================

[[redirects]]
  from = "http://abrahamoflondon.org/*"
  to = "https://www.abrahamoflondon.org/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://abrahamoflondon.org/*"
  to = "https://www.abrahamoflondon.org/:splat"
  status = 301
  force = true

# ASSET MAPPING
[[redirects]]
  from = "/downloads/purpose-pyramid-worksheet-fillable.pdf"
  to = "/downloads/purpose-pyramid.pdf"
  status = 200

[[redirects]]
  from = "/downloads/decision-matrix-worksheet-fillable.pdf"
  to = "/downloads/decision-matrix.pdf"
  status = 200

[[redirects]]
  from = "/downloads/legacy-canvas-worksheet-fillable.pdf"
  to = "/downloads/legacy-canvas.pdf"
  status = 200

# ============================================================
# SECURITY HEADERS
# ============================================================

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Permissions-Policy = "accelerometer=(), autoplay=(), camera=(), clipboard-read=(), clipboard-write=(), encrypted-media=(), fullscreen=(), geolocation=(), gyroscope=(), hid=(), idle-detection=(), magnetometer=(), microphone=(), midi=(), payment=(), picture-in-picture=(), publickey-credentials-get=(), screen-wake-lock=(), serial=(), usb=(), web-share=()"
    Content-Security-Policy = """
      default-src 'self' *.abrahamoflondon.org;
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com data:;
      img-src 'self' data: https: blob: https://www.google-analytics.com;
      connect-src 'self' https://www.google-analytics.com https://www.googletagmanager.com;
      frame-src 'self';
      base-uri 'self';
      form-action 'self';
      frame-ancestors 'none';
      upgrade-insecure-requests;
    """

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# ============================================================
# DEPLOYMENT CONTEXTS
# ============================================================

[context.production]
  command = "pnpm run build:production"
  publish = ".next"

[context.deploy-preview]
  command = "pnpm run build"
  publish = ".next"
  [context.deploy-preview.environment]
    NEXT_PUBLIC_APP_ENV = "preview"
    NEXT_PUBLIC_SITE_URL = "${DEPLOY_PRIME_URL}"

[context.branch-deploy]
  command = "pnpm run build"
  publish = ".next"
  [context.branch-deploy.environment]
    NEXT_PUBLIC_APP_ENV = "development"
    NEXT_PUBLIC_SITE_URL = "${DEPLOY_PRIME_URL}"
# netlify.toml

[build]
  base    = "."
  command = "npm run build"
  publish = ".next"

[build.environment]
  NEXT_BUILD_SKIP_TYPE_CHECK = "true"
  NEXT_TELEMETRY_DISABLED    = "1"
  # Uncomment if you want to bypass issues during CI only:
  # NEXT_IGNORE_ESLINT = "true"
  # NEXT_IGNORE_TYPES  = "true"

# Serverless/edge functions live here (you have netlify/functions/send-contact.ts)
[functions]
  directory             = "netlify/functions"
  node_bundler          = "esbuild"
  external_node_modules = ["@next/server"]

[[plugins]]
  package = "@netlify/plugin-nextjs"

# (Optional) Your blog rewrite â€” safe to keep or remove
[[redirects]]
  from = "/blog/*"
  to   = "/blog/:splat"
  status = 200

# netlify.toml â€” PRODUCTION READY CONFIGURATION
[build]
  # Netlify automatically runs 'pnpm install' before this command.
  [build]
  command = "pnpm build"
  publish = ".next"
  functions = "netlify/functions"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20.11.1"
  NODE_OPTIONS = "--max-old-space-size=4096"
  # Your CI/CD control variable - skip heavy image processing in cloud builds
  SKIP_ASSET_OPTIMIZE = "1"
  CONTENTLAYER_DISABLE_WARNINGS = "1"
  NEXT_TELEMETRY_DISABLED = "1"
  NODE_ENV = "production"
  NEXT_PUBLIC_APP_ENV = "production"
  # Security: disable Next.js source maps in production
  NEXT_DISABLE_SOURCEMAPS = "true"

[context.production.environment]
  NEXT_PUBLIC_SITE_URL = "https://www.abrahamoflondon.org"
  NEXT_PUBLIC_APP_ENV = "production"
  # Enable production optimizations
  NEXT_OPTIMIZE_FONTS = "true"
  NEXT_OPTIMIZE_IMAGES = "true"

[context.deploy-preview.environment]
  NEXT_PUBLIC_SITE_URL = "${DEPLOY_PRIME_URL}"
  NEXT_PUBLIC_APP_ENV = "staging"
  # Keep sourcemaps for debugging previews
  NEXT_DISABLE_SOURCEMAPS = "false"

[context.branch-deploy.environment]
  NEXT_PUBLIC_SITE_URL = "${DEPLOY_PRIME_URL}"
  NEXT_PUBLIC_APP_ENV = "staging"
  NEXT_DISABLE_SOURCEMAPS = "false"

[[plugins]]
  package = "@netlify/plugin-nextjs"


# ────────────────────────────────────────────────────────────
# Build
# ────────────────────────────────────────────────────────────
[build]
  command = "npm run build"
  publish = ".next"

  [build.environment]
    NODE_VERSION = "20"
    NODE_ENV = "production"
    NEXT_TELEMETRY_DISABLED = "1"
    NEXT_PUBLIC_SITE_URL = "https://www.abrahamoflondon.org"
    CI_LAX = "1"
    # Our Tailwind/PostCSS guard expects this:
    NO_SLASH_OPACITY_MODE = "fix"
    # Keep CI stable (no git hooks / no browser downloads)
    HUSKY = "0"
    PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD = "1"

# ────────────────────────────────────────────────────────────
# Functions (Resend + JSX-rendered emails)
# ────────────────────────────────────────────────────────────
[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"
  external_node_modules = ["resend"]
  included_files = ["netlify/emails/**"]

# ────────────────────────────────────────────────────────────
# Plugins
# ────────────────────────────────────────────────────────────
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Lighthouse plugin — valid inputs only
[[plugins]]
  package = "@netlify/plugin-lighthouse"

  # (Optional) fail the deploy when any score drops below thresholds
  # If you want this behavior, uncomment the line below:
  # fail_deploy_on_score_threshold = true

  [plugins.inputs.thresholds]
    performance = 0.9
    accessibility = 0.9
    best-practices = 0.9
    seo = 0.9

  # Audits to run (add more paths if you like)
  [[plugins.inputs.audits]]
    path = "/"
    output_path = "reports/home.html"

  [[plugins.inputs.audits]]
    path = "/blog"
    output_path = "reports/blog.html"

# ────────────────────────────────────────────────────────────
# Legacy PDF aliases (200 rewrites)
# ────────────────────────────────────────────────────────────
[[redirects]]
  from = "/downloads/fathering-without-fear.pdf"
  to   = "/downloads/Fathering_Without_Fear.pdf"
  status = 200

[[redirects]]
  from = "/downloads/fathering-without-fear-mobile.pdf"
  to   = "/downloads/Fathering_Without_Fear_Teaser-Mobile.pdf"
  status = 200

[[redirects]]
  from = "/downloads/Fathering_Without_Fear.pdf"
  to   = "/downloads/Fathering_Without_Fear.pdf"
  status = 200

# ────────────────────────────────────────────────────────────
# Brand domains
#   - Send brand root → branded ventures landing (301)
#   - Everything else on that host → 410 (served by public/410.html)
# ────────────────────────────────────────────────────────────
# Endureluxe
[[redirects]]
  from = "/"
  to   = "https://www.abrahamoflondon.org/ventures?brand=endureluxe"
  status = 301
  conditions = { Host = ["endureluxe.com", "www.endureluxe.com"] }

[[redirects]]
  from = "/*"
  to   = "/410.html"
  status = 410
  force = true
  conditions = { Host = ["endureluxe.com", "www.endureluxe.com"] }

# Alomarada
[[redirects]]
  from = "/"
  to   = "https://www.abrahamoflondon.org/ventures?brand=alomarada"
  status = 301
  conditions = { Host = ["alomarada.com", "www.alomarada.com"] }

[[redirects]]
  from = "/*"
  to   = "/410.html"
  status = 410
  force = true
  conditions = { Host = ["alomarada.com", "www.alomarada.com"] }

# ────────────────────────────────────────────────────────────
# Canonical host redirects (apex/preview → www)
# ────────────────────────────────────────────────────────────
[[redirects]]
  from = "/*"
  to   = "https://www.abrahamoflondon.org/:splat"
  status = 301
  force  = true
  conditions = { Host = ["abrahamoflondon.org"] }

[[redirects]]
  from = "/*"
  to   = "https://www.abrahamoflondon.org/:splat"
  status = 301
  force  = true
  conditions = { Host = ["abraham-of-london.netlify.app"] }

# ────────────────────────────────────────────────────────────
# Security & caching headers
# ────────────────────────────────────────────────────────────
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Frame-Options = "SAMEORIGIN"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/downloads/*.pdf"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/downloads/fathering-without-fear.pdf"
  [headers.values]
    Cache-Control = "no-store"

[[headers]]
  for = "/assets/images/downloads/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

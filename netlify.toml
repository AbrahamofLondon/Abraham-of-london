[build]
  # We use 'next build' which handles 'next export' automatically via next.config.mjs
  command = "pnpm run build"
  publish = "out" # Changed from .next to 'out' to match output: 'export' logic

[build.environment]
  NODE_VERSION = "20.11.1"
  PNPM_VERSION = "9.12.0"
  NODE_ENV = "production"
  # Ensures the build doesn't fail on minor warning noise
  CI = "false"
  # Disables pre-commit hooks during build to speed up execution
  HUSKY = "0"
  NEXT_TELEMETRY_DISABLED = "1"
  # Synchronized Site URLs
  NEXT_PUBLIC_SITE_URL = "https://www.abrahamoflondon.org"
  NEXT_PUBLIC_GA_MEASUREMENT_ID = "G-R2Y3YMY8F8"

[functions]
  node_bundler = "esbuild"
  # Essential for Inner Circle membership logic if using SQLite
  external_node_modules = ["better-sqlite3"]
  directory = "netlify/functions"
  included_files = ["netlify/functions/**/*.ts"]

[[plugins]]
  # Essential for Next.js 14+ support on Netlify
  package = "@netlify/plugin-nextjs"

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    # Unified Content Security Policy (CSP)
    # Refined to allow necessary Google Analytics and inline MDX execution
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://www.google-analytics.com; frame-ancestors 'none';"

[[headers]]
  # Long-term caching for static assets generated by Next.js
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  # Optimized caching for Vault assets (images/PDFs)
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=86400, must-revalidate"

# Redirects to ensure slug integrity (No Trailing Slashes)
[[redirects]]
  from = "/*/"
  to = "/:splat"
  status = 301
  force = true
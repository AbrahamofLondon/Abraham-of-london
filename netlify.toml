# ============================================================
# SECURITY HEADERS
# ============================================================

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Permissions-Policy = "accelerometer=(), autoplay=(), camera=(), clipboard-read=(), clipboard-write=(), encrypted-media=(), fullscreen=(), geolocation=(), gyroscope=(), hid=(), idle-detection=(), magnetometer=(), microphone=(), midi=(), payment=(), picture-in-picture=(), publickey-credentials-get=(), screen-wake-lock=(), serial=(), usb=(), web-share=()"
    Content-Security-Policy = """
      default-src 'self' *.abrahamoflondon.org;
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com data:;
      img-src 'self' data: https: blob: https://www.google-analytics.com;
      connect-src 'self' https://www.google-analytics.com https://www.googletagmanager.com;
      frame-src 'self';
      base-uri 'self';
      form-action 'self';
      frame-ancestors 'none';
      upgrade-insecure-requests;
    """

# Static asset caching
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# ============================================================
# DEPLOYMENT CONTEXTS
# ============================================================

[context.production]
  command = "pnpm run build"  # Unified build command
  publish = ".next"
  [context.production.environment]
    NEXT_PUBLIC_APP_ENV = "production"
    NEXT_PUBLIC_SITE_URL = "https://www.abrahamoflondon.org"
    # Add other production-only environment variables in Netlify UI
    # Example: NEXT_PUBLIC_GA_MEASUREMENT_ID = "G-R2Y3YMY8F8"
    # Example: INNER_CIRCLE_JWT_SECRET = "your-secret-here"

[context.deploy-preview]
  command = "pnpm run build"
  publish = ".next"
  [context.deploy-preview.environment]
    NEXT_PUBLIC_APP_ENV = "preview"
    NEXT_PUBLIC_SITE_URL = "${DEPLOY_PRIME_URL}"
    # Add preview-specific variables in Netlify UI if needed

[context.branch-deploy]
  command = "pnpm run build"
  publish = ".next"
  [context.branch-deploy.environment]
    NEXT_PUBLIC_APP_ENV = "development"
    NEXT_PUBLIC_SITE_URL = "${DEPLOY_PRIME_URL}"
    # Add development-specific variables in Netlify UI if needed


# netlify.toml

# ── Build settings ────────────────────────────────
[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NEXT_TELEMETRY_DISABLED = "1"
  # This should be your primary domain.
  NEXT_PUBLIC_SITE_URL = "https://www.abrahamoflondon.org"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@netlify/functions", "@netlify/emails"]
  directory = "netlify/functions"

# ── Plugins ───────────────────────────────────────
[[plugins]]
  package = "@netlify/plugin-nextjs"

# ── Security headers ──────────────────────────────
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# ── Primary domain redirect (apex to www) ─────────
# This ensures all traffic is served from www.abrahamoflondon.org
[[redirects]]
  from = "https://abrahamoflondon.org/*"
  to = "https://www.abrahamoflondon.org/:splat"
  status = 301
  force = true

# ── Brand domain redirects (host-scoped) ──────────
# EndureLuxe.com redirects to a specific page on the main site.
[[redirects]]
  from = "https://endureluxe.com/*"
  to = "https://www.abrahamoflondon.org/ventures?brand=endureluxe"
  status = 301
  force = true

[[redirects]]
  from = "https://www.endureluxe.com/*"
  to = "https://www.abrahamoflondon.org/ventures?brand=endureluxe"
  status = 301
  force = true


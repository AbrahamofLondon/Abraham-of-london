[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NEXT_TELEMETRY_DISABLED = "1"
  # Always set to your canonical custom domain (not the netlify.app subdomain)
  NEXT_PUBLIC_SITE_URL = "https://abrahamoflondon.org"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@netlify/functions", "@netlify/emails"]
  directory = "netlify/functions"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# ── Security headers ───────────────────────────────
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# ── Brand domain redirects (host-scoped) ──────────
# EndureLuxe → Ventures landing
[[redirects]]
  from = "/*"
  to = "https://abrahamoflondon.org/ventures?brand=endureluxe"
  status = 301
  force = true
  conditions = { Host = ["endureluxe.com", "www.endureluxe.com"] }

# Alomarada → Ventures landing
[[redirects]]
  from = "/*"
  to = "https://abrahamoflondon.org/ventures?brand=alomarada"
  status = 301
  force = true
  conditions = { Host = ["alomarada.com", "www.alomarada.com"] }

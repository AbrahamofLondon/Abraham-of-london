# netlify.toml
# ============================================================
# Abraham of London â€” GO GREEN CONFIG (Production-safe)
# ============================================================

[build]
  command = "pnpm install --frozen-lockfile && pnpm run build"
  publish = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20.11.1"
  PNPM_VERSION = "9.15.9"
  NODE_OPTIONS = "--max-old-space-size=8192"

  # Contentlayer
  CONTENTLAYER_DISABLE_WARNINGS = "1"
  CONTENTLAYER_LOG_LEVEL = "error"

  # Build hygiene
  NEXT_TELEMETRY_DISABLED = "1"
  NEXT_DISABLE_SOURCEMAPS = "true"

  # Do NOT skip content generation
  

[context.production.environment]
  NEXT_PUBLIC_SITE_URL = "https://www.abrahamoflondon.org"

[context.deploy-preview.environment]
  NEXT_PUBLIC_SITE_URL = "${DEPLOY_PRIME_URL}"
  NEXT_PUBLIC_APP_ENV = "preview"

[context.branch-deploy.environment]
  NEXT_PUBLIC_SITE_URL = "${DEPLOY_PRIME_URL}"
  NEXT_PUBLIC_APP_ENV = "development"

# ============================================================
# NETLIFY NEXT.JS PLUGIN
# ============================================================
[[plugins]]
  package = "@netlify/plugin-nextjs"

# ============================================================
# REDIRECTS (Keep your existing redirects)
# ============================================================

[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "http://abrahamoflondon.org/*"
  to = "https://www.abrahamoflondon.org/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://abrahamoflondon.org/*"
  to = "https://www.abrahamoflondon.org/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/canon/*"
  to = "/canons/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/strategy/*"
  to = "/strategies/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/downloads/purpose-pyramid-worksheet-fillable.pdf"
  to = "/downloads/purpose-pyramid.pdf"
  status = 200

[[redirects]]
  from = "/downloads/decision-matrix-worksheet-fillable.pdf"
  to = "/downloads/decision-matrix.pdf"
  status = 200

[[redirects]]
  from = "/downloads/legacy-canvas-worksheet-fillable.pdf"
  to = "/downloads/legacy-canvas.pdf"
  status = 200

# IMPORTANT: these redirects only make sense if your routes truly use the prefixed slugs.
# If you adopt clean slugs, these should be removed/changed.
[[redirects]]
  from = "/blog/when-the-system-breaks-you"
  to = "/blog/post-when-the-system-breaks-you"
  status = 301

[[redirects]]
  from = "/books/fathering-without-fear"
  to = "/books/book-fathering-without-fear"
  status = 301

[[redirects]]
  from = "/canon/fathering-without-fear"
  to = "/canon/canon-fathering-without-fear"
  status = 301

[[redirects]]
  from = "/downloads/legacy-architecture-canvas"
  to = "/downloads/download-legacy-architecture-canvas"
  status = 301

# ============================================================
# SECURITY HEADERS
# ============================================================

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Permitted-Cross-Domain-Policies = "none"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Embedder-Policy = "require-corp"
    Cross-Origin-Resource-Policy = "same-site"

[[headers]]
  for = "/api/*"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow, noarchive"
    Cache-Control = "no-store, max-age=0, must-revalidate"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/_next/image/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/assets/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/assets/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[build.processing]
  skip_processing = true
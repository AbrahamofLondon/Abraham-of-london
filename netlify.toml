# ============================================
# NETLIFY CONFIGURATION - Abraham of London
# Static Export Production Configuration
# ============================================

[build]
  command = "pnpm run build"
  publish = ".next"

# ============================================
# BUILD ENVIRONMENT
# ============================================
[build.environment]
  # Runtime
  NODE_VERSION = "20.11.1"
  PNPM_VERSION = "9.15.9"
  NODE_ENV = "production"
  
  # Build optimization
  NEXT_TELEMETRY_DISABLED = "1"
  NODE_OPTIONS = "--max-old-space-size=4096"
    
  # Site URLs
  NEXT_PUBLIC_SITE_URL = "https://www.abrahamoflondon.org"
  NEXT_PUBLIC_INNOVATEHUB_URL = "https://innovatehub.abrahamoflondon.org"
  NEXT_PUBLIC_ALOMARADA_URL = "https://alomarada.com/"
  NEXT_PUBLIC_ENDURELUXE_URL = "https://alomarada.com/endureluxe"
  NEXT_PUBLIC_GA_MEASUREMENT_ID = "G-R2Y3YMY8F8"

# ============================================
# DOMAIN REDIRECTS
# ============================================
# Canonical HTTPS with www
[[redirects]]
  from = "http://abrahamoflondon.org/*"
  to = "https://www.abrahamoflondon.org/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://abrahamoflondon.org/*"
  to = "https://www.abrahamoflondon.org/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.abrahamoflondon.org/*"
  to = "https://www.abrahamoflondon.org/:splat"
  status = 301
  force = true

# Remove trailing slashes
[[redirects]]
  from = "/*"
  to = "/:splat"
  status = 301
  force = true
  conditions = { Path = "*/" }

# ============================================
# SECURITY HEADERS
# ============================================
[[headers]]
  for = "/*"
  [headers.values]
    # Basic security
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # HTTPS enforcement
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    
    # Feature restrictions
    Permissions-Policy = "accelerometer=(), autoplay=(), camera=(), clipboard-read=(), clipboard-write=(), encrypted-media=(), fullscreen=(), geolocation=(), gyroscope=(), hid=(), idle-detection=(), magnetometer=(), microphone=(), midi=(), payment=(), picture-in-picture=(), publickey-credentials-get=(), screen-wake-lock=(), serial=(), usb=(), web-share=()"
    
    # Content Security Policy
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval'
        https://www.googletagmanager.com
        https://www.google-analytics.com
        https://ssl.google-analytics.com
        https://cdnjs.cloudflare.com;
      style-src 'self' 'unsafe-inline'
        https://fonts.googleapis.com
        https://cdnjs.cloudflare.com;
      font-src 'self'
        https://fonts.gstatic.com
        https://cdnjs.cloudflare.com
        data:;
      img-src 'self'
        data:
        https:
        blob:
        https://www.google-analytics.com
        https://ssl.gstatic.com;
      connect-src 'self'
        https://www.google-analytics.com
        https://www.googletagmanager.com;
      frame-src 'self';
      frame-ancestors 'none';
      base-uri 'self';
      form-action 'self';
      upgrade-insecure-requests;
    """

# ============================================
# CACHING STRATEGY
# ============================================
# Next.js static assets (immutable)
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Application assets (one week)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=604800, stale-while-revalidate=86400"

# HTML pages (no cache, always fresh)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# ============================================
# SPECIAL ROUTES
# ============================================
# SEO files
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "application/xml"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "text/plain"

# Service Worker
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Service-Worker-Allowed = "/"

# ============================================
# ERROR PAGES
# ============================================
[[redirects]]
  from = "/404"
  to = "/404.html"
  status = 404

[[redirects]]
  from = "/500"
  to = "/500.html"
  status = 500

# ============================================
# DEPLOYMENT CONTEXTS
# ============================================
[context.production]
  command = "pnpm run build"
  publish = ".next"

[context.deploy-preview]
  command = "pnpm run build"
  publish = ".next"
  [context.deploy-preview.environment]
    NEXT_PUBLIC_SITE_URL = "${DEPLOY_PRIME_URL}"

[context.branch-deploy]
  command = "pnpm run build"
  publish = ".next"
  [context.branch-deploy.environment]
    NEXT_PUBLIC_SITE_URL = "${DEPLOY_PRIME_URL}"

# ============================================
# NETLIFY UI NOTES
# ============================================
# Required environment variables to set in Netlify UI:
# - NEXTAUTH_SECRET (if using authentication)

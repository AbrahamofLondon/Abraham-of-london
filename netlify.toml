# netlify.toml

[build]
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  NEXT_TELEMETRY_DISABLED = "1"
  NEXT_PUBLIC_SITE_URL = "https://www.abrahamoflondon.org"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@netlify/functions", "@netlify/emails"]
  directory = "netlify/functions"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Security headers (fine to keep)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Primary domain redirect (optional)
[[redirects]]
  from = "https://abrahamoflondon.org/*"
  to = "https://www.abrahamoflondon.org/:splat"
  status = 301
  force = true

# Brand redirects (optional)
[[redirects]]
  from = "https://endureluxe.com/*"
  to = "https://www.abrahamoflondon.org/ventures?brand=endureluxe"
  status = 301
  force = true


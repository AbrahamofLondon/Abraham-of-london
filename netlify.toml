# netlify.toml — clean + consistent

[build]
  command = "npm run build"
  publish = ".next"

  [build.environment]
    NODE_VERSION = "20"
    NEXT_TELEMETRY_DISABLED = "1"
    NEXT_PUBLIC_SITE_URL = "https://www.abrahamoflondon.org"
    CI_LAX = "1"
    # NPM_FLAGS removed: Netlify installs dev deps in build by default

[context.production.environment]
  NODE_ENV = "production"

# ────────────────────────────────────────────────────────────
# Functions (Resend + JSX-rendered emails)
# ────────────────────────────────────────────────────────────
[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"
  external_node_modules = [
    "resend"
  ]
  included_files = [
    "netlify/emails/**"
  ]

[[plugins]]
  package = "@netlify/plugin-nextjs"

# ────────────────────────────────────────────────────────────
# Legacy PDF aliases → serve new files directly (200 rewrites)
# Put these BEFORE other redirects
# ────────────────────────────────────────────────────────────

# lower-case legacy path → canonical teaser (A4/Letter)
[[redirects]]
  from = "/downloads/fathering-without-fear.pdf"
  to   = "/downloads/Fathering_Without_Fear.pdf"
  status = 200

# if an old mobile filename ever circulated
[[redirects]]
  from = "/downloads/fathering-without-fear-mobile.pdf"
  to   = "/downloads/Fathering_Without_Fear_Teaser-Mobile.pdf"
  status = 200

# Optional: self-map canonical; harmless no-op for consistency
[[redirects]]
  from = "/downloads/Fathering_Without_Fear.pdf"
  to   = "/downloads/Fathering_Without_Fear.pdf"
  status = 200

# ────────────────────────────────────────────────────────────
# Canonical host redirects
# ────────────────────────────────────────────────────────────

# Apex → WWW (hard 301)
[[redirects]]
  from = "/*"
  to   = "https://www.abrahamoflondon.org/:splat"
  status = 301
  force  = true
  conditions = { Host = ["abrahamoflondon.org"] }

# Netlify preview host → main domain
[[redirects]]
  from = "/*"
  to   = "https://www.abrahamoflondon.org/:splat"
  status = 301
  force  = true
  conditions = { Host = ["abraham-of-london.netlify.app"] }

# Brand domains → Ventures, keyed by brand
[[redirects]]
  from = "/*"
  to   = "https://www.abrahamoflondon.org/ventures?brand=endureluxe"
  status = 301
  conditions = { Host = ["endureluxe.com", "www.endureluxe.com"] }

[[redirects]]
  from = "/*"
  to   = "https://www.abrahamoflondon.org/ventures?brand=alomarada"
  status = 301
  conditions = { Host = ["alomarada.com", "www.alomarada.com"] }

# ────────────────────────────────────────────────────────────
# Headers
# ────────────────────────────────────────────────────────────

# Security
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Frame-Options = "SAMEORIGIN"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Static caching
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# PDFs: immutable for versioned filenames
[[headers]]
  for = "/downloads/*.pdf"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Override the *legacy* lower-case path to avoid stale caches
[[headers]]
  for = "/downloads/fathering-without-fear.pdf"
  [headers.values]
    Cache-Control = "no-store"

# Images used on /downloads
[[headers]]
  for = "/assets/images/downloads/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

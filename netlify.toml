# netlify.toml — ABRAHAM OF LONDON (NETLIFY-NEXT NATIVE, ASSET-SAFE, NO FAT FUNCTIONS)
# Canonical routes (as per your UI decisions):
# - Essays live at /blog (brand alias /essays → /blog)
# - Vault lives at /vault (legacy /downloads/vault → /vault)

[build]
  command = "pnpm build:netlify"

[build.environment]
  NODE_VERSION = "20.20.0"
  NODE_OPTIONS = "--max-old-space-size=4096"
  CI = "true"
  NEXT_TELEMETRY_DISABLED = "1"
  NEXT_DISABLE_SOURCEMAPS = "true"
  CONTENTLAYER_DISABLE_WARNINGS = "1"
  NETLIFY_USE_PNPM = "true"
  PNPM_FLAGS = "--frozen-lockfile"
  PNPM_VERSION = "10.29.3"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[plugins]]
  package = "@netlify/plugin-emails"

# ✅ Custom functions: keep ONLY your small functions here (no SSR handler).
# IMPORTANT: delete netlify/functions_src/functions/___netlify-server-handler entirely.
[functions]
  directory = "netlify/functions_src"
  node_bundler = "esbuild"

[functions.emails]
  included_files = ["emails/**"]

[context.production.environment]
  NEXT_PUBLIC_SITE_URL = "https://www.abrahamoflondon.org"
  NEXT_PUBLIC_APP_ENV = "production"

[context.deploy-preview.environment]
  NEXT_PUBLIC_SITE_URL = "${DEPLOY_PRIME_URL}"
  NEXT_PUBLIC_APP_ENV = "staging"
  NEXT_DISABLE_SOURCEMAPS = "false"

# -----------------------
# REDIRECTS
# -----------------------

# Canonical host (force www)
[[redirects]]
  from = "https://abrahamoflondon.org/*"
  to = "https://www.abrahamoflondon.org/:splat"
  status = 301
  force = true

# Canonical index
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301

# -----------------------
# BRAND / LEGACY ALIASES
# -----------------------

# ✅ Essays brand alias → Blog canonical
[[redirects]]
  from = "/essays"
  to = "/blog"
  status = 301

[[redirects]]
  from = "/essays/"
  to = "/blog"
  status = 301

[[redirects]]
  from = "/essays/*"
  to = "/blog/:splat"
  status = 301

# Optional safety alias: /insights → /blog (only if you ever used it publicly)
[[redirects]]
  from = "/insights"
  to = "/blog"
  status = 301

[[redirects]]
  from = "/insights/"
  to = "/blog"
  status = 301

[[redirects]]
  from = "/insights/*"
  to = "/blog/:splat"
  status = 301

# ✅ Canonicalize Vault paths (legacy /downloads/vault → /vault canonical)
[[redirects]]
  from = "/downloads/vault"
  to = "/vault"
  status = 301

[[redirects]]
  from = "/downloads/vault/"
  to = "/vault"
  status = 301

[[redirects]]
  from = "/downloads/vault/*"
  to = "/vault/:splat"
  status = 301

# Optional safety: /downloads → /vault (only if you want to collapse the whole area)
# [[redirects]]
#   from = "/downloads"
#   to = "/vault"
#   status = 301
#
# [[redirects]]
#   from = "/downloads/*"
#   to = "/vault/:splat"
#   status = 301

# ✅ Let the Netlify Next plugin manage SSR routing.
# DO NOT add a catch-all to /.netlify/functions/__nextjs_ssr here.
# That catch-all is exactly how you accidentally swallow /assets/* and break cover images.

# -----------------------
# HEADERS
# -----------------------

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"
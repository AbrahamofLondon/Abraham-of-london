# =====================================================================
# Corrected and Verified: netlify.toml
# This version uses the 'npm run prod:build' command for all builds
# to prevent script errors and ensure a clean deployment.
# =====================================================================

[build]
  # ✅ CORRECTED: Use the clean production build script as the default
  command = "npm run prod:build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"
  NEXT_PUBLIC_SITE_URL = "https://www.abrahamoflondon.org"
  CI_LAX = "1"
  NO_SLASH_OPACITY_MODE = "fix"
  DOWNLOADS_STRICT = "0"

[context.production]
  # ✅ CORRECTED: Also use the clean production build script for production deploys
  command = "npm run prod:build"

[context.production.environment]
  NODE_ENV = "production"
  NODE_VERSION = "20"
  NEXT_PUBLIC_SITE_URL = "https://www.abrahamoflondon.org"
  CI_LAX = "1"
  NO_SLASH_OPACITY_MODE = "fix"
  DOWNLOADS_STRICT = "0"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = ["resend"]

[functions."send-teaser"]
  included_files = ["netlify/emails/**"]

[functions."subscribe"]
  included_files = ["netlify/emails/**"]

[functions."subscribe-launch"]
  included_files = ["netlify/emails/**"]

[[plugins]]
  package = "@netlify/plugin-nextjs"

# The rest of the file remains the same...

[[context.production.plugins]]
  package = "@netlify/plugin-lighthouse"

  [context.production.plugins.inputs]
    fail_deploy_on_score_thresholds = false

  [context.production.plugins.inputs.settings]
    chromeFlags = "--no-sandbox --headless=new --disable-gpu --disable-dev-shm-usage"
    emulatedFormFactor = "mobile"
    throttlingMethod = "provided"
    locale = "en-GB"

  [[context.production.plugins.inputs.audits]]
    path = "/"
    output_path = "reports/home.html"

  [[context.production.plugins.inputs.audits]]
    path = "/blog"
    output_path = "reports/blog.html"

  [[context.production.plugins.inputs.audits]]
    path = "/events"
    output_path = "reports/events.html"

[[redirects]]
  from = "/downloads/leaders-cue-card"
  to = "/downloads/leaders-cue-card.pdf"
  status = 301

[[redirects]]
  from = "/downloads/brotherhood-covenant"
  to = "/downloads/brotherhood-covenant.pdf"
  status = 301

[[redirects]]
  from = "/downloads/brotherhood-cue-card"
  to = "/downloads/brotherhood-cue-card.pdf"
  status = 301

[[redirects]]
  from = "/downloads/leaders-cue-card.pdf"
  to = "/downloads/Leaders_Cue_Card.pdf"
  status = 200

[[redirects]]
  from = "/downloads/brotherhood-starter-kit"
  to = "/downloads/Brotherhood_Starter_Kit.pdf"
  status = 301

[[redirects]]
  from = "/downloads/fathering-without-fear.pdf"
  to = "/downloads/Fathering_Without_Fear.pdf"
  status = 200

[[redirects]]
  from = "/downloads/fathering-without-fear-mobile.pdf"
  to = "/downloads/Fathering_Without_Fear_Teaser_Mobile.pdf"
  status = 200

[[redirects]]
  from = "/*"
  to = "https://www.abrahamoflondon.org/:splat"
  status = 301
  force = true
  conditions = { Host = ["abrahamoflondon.org"] }

[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Frame-Options = "SAMEORIGIN"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/assets/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/video/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Accept-Ranges = "bytes"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/image*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/downloads/*.pdf"
  [headers.values]
    Cache-Control = "public, max-age=600, must-revalidate"
    Content-Type = "application/pdf"
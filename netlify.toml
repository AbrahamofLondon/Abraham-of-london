# netlify.toml

# ── Build settings ────────────────────────────────
[build]
  command = "npm run build"
  publish = ".next"                                # Correct for Next.js on Netlify with the plugin

[build.environment]
  NODE_VERSION = "18"
  NEXT_TELEMETRY_DISABLED = "1"
  NEXT_PUBLIC_SITE_URL = "https://www.abrahamoflondon.org"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@netlify/functions", "@netlify/emails"]
  directory = "netlify/functions"

# ── Plugins ───────────────────────────────────────
[[plugins]]
  package = "@netlify/plugin-nextjs"

# ── Security headers ──────────────────────────────
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Strong caching for build assets (_next/)
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Fonts & images (tweak paths to match your repo if needed)
[[headers]]
  for = "/assets/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ── Host-scoped redirects ─────────────────────────
# Primary domain: force apex -> www
[[redirects]]
  from = "/*"
  to = "https://www.abrahamoflondon.org/:splat"
  status = 301
  force = true
  conditions = { Host = ["abrahamoflondon.org"] }

# EndureLuxe brand domain → Ventures page
[[redirects]]
  from = "/*"
  to = "https://www.abrahamoflondon.org/ventures?brand=endureluxe"
  status = 301
  force = true
  conditions = { Host = ["endureluxe.com", "www.endureluxe.com"] }

# Alomarada brand domain → Ventures page
[[redirects]]
  from = "/*"
  to = "https://www.abrahamoflondon.org/ventures?brand=alomarada"
  status = 301
  force = true
  conditions = { Host = ["alomarada.com", "www.alomarada.com"] }

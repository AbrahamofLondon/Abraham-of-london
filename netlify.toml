# netlify.toml — ENHANCED VERSION

[build]
  command = "pnpm install --frozen-lockfile && pnpm run content:build && pnpm run build"
  publish = ".next"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20.11.1"
  PNPM_VERSION = "9.15.9"
  NODE_OPTIONS = "--max-old-space-size=8192"
  CONTENTLAYER_DISABLE_WARNINGS = "1"
  CONTENTLAYER_LOG_LEVEL = "error"
  NEXT_TELEMETRY_DISABLED = "1"
  NEXT_DISABLE_SOURCEMAPS = "true"
  # CRITICAL: Prevent Webpack from scanning Office files
  WATCHPACK_IGNORED = "**/public/downloads/*.xlsx,**/public/downloads/*.docx,**/public/downloads/*.pptx"
  WEBPACK_IGNORED = "**/public/downloads/*.xlsx,**/public/downloads/*.docx,**/public/downloads/*.pptx"

[context.production.environment]
  NEXT_PUBLIC_SITE_URL = "https://www.abrahamoflondon.org"

[context.deploy-preview.environment]
  NEXT_PUBLIC_SITE_URL = "${DEPLOY_PRIME_URL}"
  NEXT_PUBLIC_APP_ENV = "preview"

[context.branch-deploy.environment]
  NEXT_PUBLIC_SITE_URL = "${DEPLOY_PRIME_URL}"
  NEXT_PUBLIC_APP_ENV = "development"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# ============================================================
# REDIRECTS — SAFE ONLY (NO ROUTE REWRITES THAT BREAK PAGES)
# ============================================================

[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "http://abrahamoflondon.org/*"
  to = "https://www.abrahamoflondon.org/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://abrahamoflondon.org/*"
  to = "https://www.abrahamoflondon.org/:splat"
  status = 301
  force = true

# File-level redirects (keep)
[[redirects]]
  from = "/downloads/purpose-pyramid-worksheet-fillable.pdf"
  to = "/downloads/purpose-pyramid.pdf"
  status = 200

[[redirects]]
  from = "/downloads/decision-matrix-worksheet-fillable.pdf"
  to = "/downloads/decision-matrix.pdf"
  status = 200

[[redirects]]
  from = "/downloads/legacy-canvas-worksheet-fillable.pdf"
  to = "/downloads/legacy-canvas.pdf"
  status = 200

# ============================================================
# SECURITY HEADERS
# ============================================================

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Permitted-Cross-Domain-Policies = "none"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Embedder-Policy = "require-corp"
    Cross-Origin-Resource-Policy = "same-site"

[[headers]]
  for = "/api/*"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow, noarchive"
    Cache-Control = "no-store, max-age=0, must-revalidate"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/_next/image/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/assets/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/assets/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[build.processing]
  skip_processing = true
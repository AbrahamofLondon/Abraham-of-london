[build]
  # Change directory into the Next.js project folder before running npm commands
  command = "cd abraham-of-london && npm install && npm run build"
  # Set publish and functions directories as absolute paths from the *repo root*
  # to match what the Netlify UI expects and is overriding.
  publish = "abraham-of-london/out"
  functions = "abraham-of-london/netlify/functions" # This assumes your functions are inside this subfolder

[[plugins]]
package = "@netlify/plugin-nextjs"
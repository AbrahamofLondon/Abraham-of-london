# ============================================================
# REDIRECTS
# ============================================================

[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "http://abrahamoflondon.org/*"
  to = "https://www.abrahamoflondon.org/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://abrahamoflondon.org/*"
  to = "https://www.abrahamoflondon.org/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/canon/*"
  to = "/canons/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/strategy/*"
  to = "/strategies/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/downloads/purpose-pyramid-worksheet-fillable.pdf"
  to = "/downloads/purpose-pyramid.pdf"
  status = 200

[[redirects]]
  from = "/downloads/decision-matrix-worksheet-fillable.pdf"
  to = "/downloads/decision-matrix.pdf"
  status = 200

[[redirects]]
  from = "/downloads/legacy-canvas-worksheet-fillable.pdf"
  to = "/downloads/legacy-canvas.pdf"
  status = 200

# ============================================================
# SECURITY HEADERS (Keep)
# ============================================================

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Permitted-Cross-Domain-Policies = "none"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Embedder-Policy = "require-corp"
    Cross-Origin-Resource-Policy = "same-site"

[[headers]]
  for = "/api/*"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow, noarchive"
    Cache-Control = "no-store, max-age=0, must-revalidate"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/_next/image/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/assets/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/assets/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/inner-circle/*"
  [headers.values]
    Cache-Control = "private, no-cache, no-store, must-revalidate"
    X-Robots-Tag = "noindex, nofollow"

[build.processing]
  skip_processing = true

[notifications]
  email = ["devops@abrahamoflondon.org"]
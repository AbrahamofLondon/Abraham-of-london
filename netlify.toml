# ────────────────────────────────────────────────────────────
# Build
# ────────────────────────────────────────────────────────────
[build]
  # Local/preview: Next build only; scripts run via prebuild
  command = "npm run build"
  publish = ".next"

  [build.environment]
    NODE_VERSION = "20"
    NEXT_TELEMETRY_DISABLED = "1"
    NEXT_PUBLIC_SITE_URL = "https://www.abrahamoflondon.org"
    CI_LAX = "1"
    NO_SLASH_OPACITY_MODE = "fix"
    DOWNLOADS_STRICT = "0" # set to "1" to fail build on download warnings

# In production: (1) try PDFs (skips unless PDF_ON_CI=1), (2) seed + validate, (3) Next build.
[context.production]
  command = "npm run pdfs && node scripts/run-validate-downloads.mjs && npm run build"

[context.production.environment]
  NODE_ENV = "production"
  # Install devDependencies only when you render PDFs in CI. Keep commented if PDF_ON_CI is not used.
  # NPM_FLAGS = "--include=dev"

# ────────────────────────────────────────────────────────────
# Functions (Resend + JSX emails)
# ────────────────────────────────────────────────────────────
[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"
  external_node_modules = ["resend"]
  included_files = ["netlify/emails/**"]

# ────────────────────────────────────────────────────────────
# Plugins
# ────────────────────────────────────────────────────────────

# Next.js runtime
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Lighthouse — post-deploy, non-blocking, Chrome hardened
[[context.production.plugins]]
  package = "@netlify/plugin-lighthouse"

  [context.production.plugins.inputs.settings]
    chromeFlags = "--no-sandbox --headless=new --disable-gpu --disable-dev-shm-usage"
    emulatedFormFactor = "mobile"
    throttlingMethod   = "provided"
    locale             = "en-GB"

  # Audits to run
  [[context.production.plugins.inputs.audits]]
    path = "/"
    output_path = "reports/home.html"

  [[context.production.plugins.inputs.audits]]
    path = "/blog"
    output_path = "reports/blog.html"

  [[context.production.plugins.inputs.audits]]
    path = "/events"
    output_path = "reports/events.html"

  # Do not block deploy on scores while stabilising
  [context.production.plugins.inputs.thresholds]
    performance = 0.0
    accessibility = 0.0
    best-practices = 0.0
    seo = 0.0

  [context.production.plugins.inputs]
    fail_deploy_on_score_thresholds = false

# ────────────────────────────────────────────────────────────
# Legacy PDF aliases & Friendly slugs
# ────────────────────────────────────────────────────────────

# Friendly download slugs → PDFs
[[redirects]]
  from = "/downloads/leaders-cue-card"
  to   = "/downloads/leaders-cue-card.pdf"
  status = 301

[[redirects]]
  from = "/downloads/brotherhood-covenant"
  to   = "/downloads/brotherhood-covenant.pdf"
  status = 301

[[redirects]]
  from = "/downloads/brotherhood-cue-card"
  to   = "/downloads/brotherhood-cue-card.pdf"
  status = 301

# If actual filenames are Title_Case, alias them (keeps old links working)
[[redirects]]
  from = "/downloads/leaders-cue-card.pdf"
  to   = "/downloads/Leaders_Cue_Card.pdf"
  status = 200

# Historical variants for Fathering Without Fear
[[redirects]]
  from = "/downloads/fathering-without-fear.pdf"
  to   = "/downloads/Fathering_Without_Fear.pdf"
  status = 200

[[redirects]]
  from = "/downloads/fathering-without-fear-mobile.pdf"
  to   = "/downloads/Fathering_Without_Fear_Teaser-Mobile.pdf"
  status = 200

# ────────────────────────────────────────────────────────────
# Brand domains → 301 root to Ventures; everything else 410
# ────────────────────────────────────────────────────────────
[[redirects]]
  from = "/"
  to   = "https://www.abrahamoflondon.org/ventures?brand=endureluxe"
  status = 301
  conditions = { Host = ["endureluxe.com", "www.endureluxe.com"] }

[[redirects]]
  from = "/*"
  to   = "/410.html"
  status = 410
  force = true
  conditions = { Host = ["endureluxe.com", "www.endureluxe.com"] }

[[redirects]]
  from = "/"
  to   = "https://www.abrahamoflondon.org/ventures?brand=alomarada"
  status = 301
  conditions = { Host = ["alomarada.com", "www.alomarada.com"] }

[[redirects]]
  from = "/*"
  to   = "/410.html"
  status = 410
  force = true
  conditions = { Host = ["alomarada.com", "www.alomarada.com"] }

# ────────────────────────────────────────────────────────────
# Canonical host redirects (apex → www)
# ────────────────────────────────────────────────────────────
[[redirects]]
  from = "/*"
  to   = "https://www.abrahamoflondon.org/:splat"
  status = 301
  force  = true
  conditions = { Host = ["abrahamoflondon.org"] }

# ────────────────────────────────────────────────────────────
# Headers
# ────────────────────────────────────────────────────────────

# Root: revalidate immediately
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Defaults site-wide
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Content-Type-Options    = "nosniff"
    Referrer-Policy           = "strict-origin-when-cross-origin"
    X-Frame-Options           = "SAMEORIGIN"
    Permissions-Policy        = "camera=(), microphone=(), geolocation=()"

# Immutable media
[[headers]]
  for = "/assets/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/video/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Accept-Ranges = "bytes"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/image*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# PDFs — explicit MIME helps Safari
[[headers]]
  for = "/downloads/*.pdf"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type  = "application/pdf"

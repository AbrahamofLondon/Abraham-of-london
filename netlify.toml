[build]
  command = "npm run build"
  publish = ".next"

  [build.environment]
    NODE_VERSION = "20"
    NEXT_TELEMETRY_DISABLED = "1"
    NEXT_PUBLIC_SITE_URL = "https://www.abrahamoflondon.org"
    CI_LAX = "1"

[context.production.environment]
  NODE_ENV = "production"

[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"
  external_node_modules = [
    "@netlify/functions",
    "@netlify/emails",
    "resend",
    "@react-email/render"
  ]

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Apex → WWW redirect
[[redirects]]
  from = "/*"
  to   = "https://www.abrahamoflondon.org/:splat"
  status = 301
  force  = true
  conditions = { Host = ["abrahamoflondon.org"] }

# Canonical host: Netlify → main domain
[[redirects]]
  from = "https://abraham-of-london.netlify.app/*"
  to   = "https://www.abrahamoflondon.org/:splat"
  status = 301
  force = true

# Brand domains → Ventures
[[redirects]]
  from = "https://endureluxe.com/*"
  to   = "https://www.abrahamoflondon.org/ventures?brand=endureluxe"
  status = 301

[[redirects]]
  from = "https://www.endureluxe.com/*"
  to   = "https://www.abrahamoflondon.org/ventures?brand=endureluxe"
  status = 301

[[redirects]]
  from = "https://alomarada.com/*"
  to   = "https://www.abrahamoflondon.org/ventures?brand=alomarada"
  status = 301

[[redirects]]
  from = "https://www.alomarada.com/*"
  to   = "https://www.abrahamoflondon.org/ventures?brand=alomarada"
  status = 301

# Global security headers
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Frame-Options = "SAMEORIGIN"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Edge middleware
[[edge_functions]]
  function = "middleware"
  path = "/*"

# Cache static assets aggressively
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

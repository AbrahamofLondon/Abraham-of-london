# netlify.toml
[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NEXT_TELEMETRY_DISABLED = "1"
  NEXT_PUBLIC_SITE_URL = "https://www.abrahamoflondon.org"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@netlify/functions", "@netlify/emails"]
  directory = "netlify/functions"

# Vanity subdomains â†’ brand canonicals
[[redirects]]
  from = "/*"
  to = "https://abrahamoflondon.org/ventures#endureluxe"
  status = 301
  force = true
  conditions = { Host = ["endureluxe.com", "www.endureluxe.com"] }

[[redirects]]
  from = "/*"
  to = "https://abrahamoflondon.org/ventures#alomarada"
  status = 301
  force = true
  conditions = { Host = ["alomarada.com", "www.alomarada.com"] }
  
[[plugins]]
  package = "@netlify/plugin-nextjs"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

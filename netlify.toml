# ============================================================
# NETLIFY CONFIGURATION — Abraham of London
# ============================================================

[build]
  command = "pnpm run build"
  publish = ".next"
  functions = "netlify/functions"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20.11.1"
  PNPM_VERSION = "9.15.9"
  NEXT_TELEMETRY_DISABLED = "1"
  NODE_OPTIONS = "--max-old-space-size=4096"
  NEXT_PRIVATE_TARGET = "server"
  
  # Build optimization
  NEXT_IGNORE_ESLINT = "1"
  NEXT_IGNORE_TYPECHECK = "1"  # Set to "1" for faster builds, "0" for type checking
  
  # [IMPORTANT] Remove sensitive values from this file:
  # - NEXT_PUBLIC_GA_MEASUREMENT_ID
  # - Any JWT secrets or API keys
  # Set these in Netlify UI: Site Settings > Environment Variables
  # Scoped to "Builds" for build-time variables

# ============================================================
# DOMAIN & ASSET REDIRECTS
# ============================================================

# HTTP → HTTPS redirects (www subdomain standardization)
[[redirects]]
  from = "http://abrahamoflondon.org/*"
  to = "https://www.abrahamoflondon.org/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://abrahamoflondon.org/*"
  to = "https://www.abrahamoflondon.org/:splat"
  status = 301
  force = true

# ASSET MAPPING - Clean URLs for worksheets
[[redirects]]
  from = "/downloads/purpose-pyramid-worksheet-fillable.pdf"
  to = "/downloads/purpose-pyramid.pdf"
  status = 200

[[redirects]]
  from = "/downloads/decision-matrix-worksheet-fillable.pdf"
  to = "/downloads/decision-matrix.pdf"
  status = 200

[[redirects]]
  from = "/downloads/legacy-canvas-worksheet-fillable.pdf"
  to = "/downloads/legacy-canvas.pdf"
  status = 200

# [REVIEW NEEDED] Alomarada redirect - check if this is intended behavior

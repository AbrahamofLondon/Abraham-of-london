[build]
  # Deterministic installs + Netlify-safe Next build
  command = "pnpm install --frozen-lockfile && pnpm build:netlify"
  # For Netlify Next runtime, publish root; plugin handles Next output + routing
  publish = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20.20.0"
  # Increased memory for Contentlayer-heavy builds
  NODE_OPTIONS = "--max-old-space-size=4096"
  CI = "true"
  NEXT_TELEMETRY_DISABLED = "1"
  NEXT_DISABLE_SOURCEMAPS = "true"
  CONTENTLAYER_DISABLE_WARNINGS = "1"

  # Lock install behavior
  NETLIFY_USE_PNPM = "true"
  PNPM_VERSION = "9.15.4"
  PNPM_FLAGS = "--frozen-lockfile"
  NPM_FLAGS = "--version"

# --- Plugins (ordered): Next first, then Emails ---
[[plugins]]
  package = "@netlify/plugin-nextjs"

[[plugins]]
  package = "@netlify/plugin-emails"

# Netlify Emails: include source templates
[functions.emails]
  included_files = ["./emails/**"]

# --- Environment Contexts ---
[context.production.environment]
  NEXT_PUBLIC_SITE_URL = "https://www.abrahamoflondon.org"
  NEXT_PUBLIC_APP_ENV = "production"
  NEXT_OPTIMIZE_FONTS = "true"
  # Custom optimization preferred over Netlify generic processing
  NEXT_OPTIMIZE_IMAGES = "false"

[context.deploy-preview.environment]
  NEXT_PUBLIC_SITE_URL = "${DEPLOY_PRIME_URL}"
  NEXT_PUBLIC_APP_ENV = "staging"
  NEXT_DISABLE_SOURCEMAPS = "false"
  NEXT_OPTIMIZE_IMAGES = "false"

[context.branch-deploy.environment]
  NEXT_PUBLIC_SITE_URL = "${DEPLOY_PRIME_URL}"
  NEXT_PUBLIC_APP_ENV = "staging"
  NEXT_DISABLE_SOURCEMAPS = "false"

# --- Redirect Strategy: Canonical & Semantic Migration ---

[[redirects]]
  from = "http://abrahamoflondon.org/*"
  to = "https://www.abrahamoflondon.org/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://abrahamoflondon.org/*"
  to = "https://www.abrahamoflondon.org/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301

[[redirects]]
  from = "/blog/:slug"
  to = "/insights/:slug"
  status = 301

[[redirects]]
  from = "/articles/:slug"
  to = "/insights/:slug"
  status = 301

[[redirects]]
  from = "/news/:slug"
  to = "/insights/:slug"
  status = 301

# --- Security & Caching Headers ---

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/downloads/*.pdf"
  [headers.values]
    Content-Type = "application/pdf"
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"
    # Open in-browser instead of forcing download
    Content-Disposition = "inline"

[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    X-Content-Type-Options = "nosniff"
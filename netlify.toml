[build.environment]
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"
  NEXT_PUBLIC_SITE_URL = "https://abrahamoflondon.org"

  # Keep scanning ON; we silence only legit noise.
  SECRETS_SCAN_ENABLED = "true"

  # Ignore these *key names* appearing in code/bundles
  SECRETS_SCAN_OMIT_KEYS = "GA_TRACKING_ID,NEXT_PUBLIC_SITE_URL,RESEND_API_KEY,RESEND_WEBHOOK_SECRET,EMAIL_PROVIDER,CONTACT_PROVIDER"

  # Ignore packaged Functions where env names may surface in code
  # (and where a bundler/plugin might inline stubs)
  SECRETS_SCAN_OMIT_PATHS = "public/assets/images/**,public/assets/icons/**,public/.well-known/**,emails/**,.netlify/functions/**,.netlify/functions-internal/**,netlify/functions/**"

  # Safelist known public literals (add more only if truly public)
  SECRETS_SCAN_SMART_DETECTION_OMIT_VALUES = "G-R2Y3YMY8F8"

  # Optional: if heuristics still cry wolf, disable just smart detection
  # SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@netlify/functions", "@netlify/emails"]
  directory = "netlify/functions"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# --- Security headers ---
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"

# --- Performance caching ---
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# --- Host-conditional redirects for brand domains ---
[[redirects]]
  from = "/*"
  to   = "https://www.abrahamoflondon.org/ventures?brand=endureluxe"
  status = 301
  force  = true
  conditions = { Host = ["endureluxe.com", "www.endureluxe.com"] }

[[redirects]]
  from = "/*"
  to   = "https://www.abrahamoflondon.org/ventures?brand=alomarada"
  status = 301
  force  = true
  conditions = { Host = ["alomarada.com", "www.alomarada.com"] }

# ============================================
# NETLIFY CONFIGURATION - Abraham of London
# Production-ready static export configuration
# ============================================

[build]
  # Build command
  command = "pnpm run build"
  
  # IMPORTANT: For output: 'export', publish 'out' not '.next'
  publish = "out"
  
  # Let Next.js handle all processing
  [build.processing]
    skip_processing = true

# ============================================
# NEXT.JS PLUGIN (v5.x Compatible)
# ============================================
[[plugins]]
  package = "@netlify/plugin-nextjs"
  # No inputs needed - modern versions auto-configure
  # Do NOT add: generateStaticPages, enableISR, images, securityHeaders

# ============================================
# BUILD ENVIRONMENT
# ============================================
[build.environment]
  # Node.js & Package Manager
  NODE_VERSION = "20.11.1"
  PNPM_VERSION = "9.15.9"
  
  # Environment
  NODE_ENV = "production"
  CI = "true"
  
  # Disable telemetry and hooks
  NEXT_TELEMETRY_DISABLED = "1"
  HUSKY = "0"
  
  # Type checking done in pre-build, skip during Netlify build
  NEXT_DISABLE_ESLINT = "1"
  NEXT_DISABLE_TYPECHECK = "1"
  
  # Application URLs
  NEXT_PUBLIC_SITE_URL = "https://www.abrahamoflondon.org"
  NEXT_PUBLIC_INNOVATEHUB_URL = "https://innovatehub.abrahamoflondon.org"
  NEXT_PUBLIC_ALOMARADA_URL = "https://alomarada.com/"
  NEXT_PUBLIC_ENDURELUXE_URL = "https://alomarada.com/endureluxe"
  NEXT_PUBLIC_GA_MEASUREMENT_ID = "G-R2Y3YMY8F8"
  
  # Performance optimizations
  NEXT_SHARP_PATH = "/opt/buildhome/.asdf/installs/nodejs/20.11.1/.npm/lib/node_modules/sharp"
  
  # Memory settings (critical for large builds)
  NODE_OPTIONS = "--max-old-space-size=4096"

# ============================================
# DOMAIN REDIRECTS (Prevent Loops)
# ============================================
[[redirects]]
  from = "https://abrahamoflondon.org/*"
  to = "https://www.abrahamoflondon.org/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://abrahamoflondon.org/*"
  to = "https://www.abrahamoflondon.org/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.abrahamoflondon.org/*"
  to = "https://www.abrahamoflondon.org/:splat"
  status = 301
  force = true

# Remove trailing slashes (aligns with trailingSlash: false)
[[redirects]]
  from = "/*/"
  to = "/:splat"
  status = 301
  force = true

# ============================================
# SECURITY HEADERS (Production-Grade)
# ============================================
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    
    Permissions-Policy = "accelerometer=(), autoplay=(), camera=(), clipboard-read=(), clipboard-write=(), encrypted-media=(), fullscreen=(), geolocation=(), gyroscope=(), hid=(), idle-detection=(), magnetometer=(), microphone=(), midi=(), payment=(), picture-in-picture=(), publickey-credentials-get=(), screen-wake-lock=(), serial=(), usb=(), web-share=()"
    
    # CSP optimized for static site with analytics
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://ssl.google-analytics.com https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com data:; img-src 'self' data: https: blob: https://www.google-analytics.com https://ssl.gstatic.com; connect-src 'self' https://www.google-analytics.com https://www.googletagmanager.com https://region1.google-analytics.com; frame-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests;"

# Static assets - aggressive caching
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Robots-Tag = "noindex, nofollow"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=604800, stale-while-revalidate=86400"

# HTML pages - short cache with revalidation
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# API routes (if any Netlify Functions)
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate"
    X-Robots-Tag = "noindex, nofollow"

# Admin routes
[[headers]]
  for = "/admin/*"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate"
    X-Robots-Tag = "noindex, nofollow"

# SEO files
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "application/xml"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "text/plain"

# Service Worker
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Service-Worker-Allowed = "/"

# ============================================
# SPA FALLBACK (for client-side routing)
# ============================================
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {path = "/*"}
  force = false

# ============================================
# ERROR PAGES
# ============================================
[[redirects]]
  from = "/404"
  to = "/404.html"
  status = 404

# ============================================
# DEPLOY CONTEXTS
# ============================================
[context.production]
  command = "pnpm run build"
  publish = "out"

[context.deploy-preview]
  command = "pnpm run build"
  publish = "out"
  [context.deploy-preview.environment]
    NEXT_PUBLIC_SITE_URL = "${DEPLOY_PRIME_URL}"

[context.branch-deploy]
  command = "pnpm run build"
  publish = "out"
  [context.branch-deploy.environment]
    NEXT_PUBLIC_SITE_URL = "${DEPLOY_PRIME_URL}"

# ============================================
# FUNCTIONS (if using Netlify Functions)
# ============================================
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# ============================================
# IMPORTANT NOTES FOR NETLIFY UI
# ============================================
# Set these environment variables in Netlify UI:
# - NEXTAUTH_SECRET (if using NextAuth)
# - DATABASE_URL (if using database)
# - Any third-party API keys
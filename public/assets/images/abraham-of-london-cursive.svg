<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="480" height="120" viewBox="0 0 480 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Abraham of London cursive signature">
  <defs>
    <linearGradient id="ink" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#0B2E1F"></stop>
      <stop offset="1" stop-color="#16573D"></stop>
    </linearGradient>
    <filter id="inkDepth" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="0.6" result="blur"></feGaussianBlur>
      <feOffset in="blur" dx="0" dy="0.4" result="offset"></feOffset>
      <feMerge>
        <feMergeNode in="offset"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="transparent"></rect>
  <g fill="none" stroke="url(#ink)" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" filter="url(#inkDepth)">
    <!-- Elegant cursive built as smooth path (free to use) -->
    <path d="M30 70
             c10 -28, 42 -30, 52 -2
             c6 18, -10 24, -20 10
             m16 -10 c8 -18, 24 -26, 36 -20
             c14 8, 8 32, -10 28
             m28 -20 c12 -18, 30 -20, 40 -4
             c10 16, -4 30, -20 18
             m28 -14 c10 -16, 22 -18, 30 -6
             m6 6 c10 10, 34 8, 44 -8
             m12 -10 c10 -10, 22 -10, 30 0
             m6 10 c8 10, 18 10, 30 0
             m8 -6 c12 -12, 26 -12, 38 2
             m6 6 c8 10, 24 12, 34 0"></path>
    <!-- underline flourish -->
    <path d="M40 92
             c90 24, 180 22, 278 -2
             c22 -6, 40 -14, 56 -24" opacity="0.7"></path>
  </g>
  <!-- small monogram -->
  <text x="420" y="102" font-family="Georgia, 'Playfair Display', serif" font-size="12" fill="#C5A352">A·o·L</text>
</svg>
